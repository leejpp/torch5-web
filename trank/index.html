    <script>
        // Firebase ì„¤ì •
        const firebaseConfig = {
            apiKey: "AIzaSyBQhlKHBMGKuT95pM6kP6AH7Mv-xhJelBo",
            authDomain: "togy-web.firebaseapp.com",
            projectId: "togy-web",
            storageBucket: "togy-web.firebasestorage.app",
            messagingSenderId: "61696764840",
            appId: "1:61696764840:web:53096a4fe0ae1622e9cb9d"
        };

        // Firebase ì´ˆê¸°í™”
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const talantCollection = db.collection('talant_history');
        
        let previousRanking = [];
        let isRefreshing = false;
        let capturedImage = null;

        // 1ë“± ì¹´ë“œ ìƒì„± í•¨ìˆ˜
        function createFirstPlaceCard(person) {
            return `
                <div class="first-place-card">
                    <div class="first-place-header">
                        ğŸ† 1ë“±
                    </div>
                    <div class="first-place-content">
                        <div class="first-place-name" onclick="showPopup('${person.name}')">
                            <span class="crown-icon">ğŸ‘‘</span>
                            ${person.name}
                        </div>
                        <div class="first-place-score">
                            ${person.score.toLocaleString()} ë‹¬ë€íŠ¸
                        </div>
                    </div>
                </div>
            `;
        }

        // ë‚˜ë¨¸ì§€ ìˆœìœ„ ì•„ì´í…œ ìƒì„± í•¨ìˆ˜
        function createRankingItem(rank, name, score, movement) {
            return `
                <div class="ranking-item">
                    <div class="rank">${rank}</div>
                    <div class="name" onclick="showPopup('${name}')">${name}</div>
                    <div class="score">${score.toLocaleString()}</div>
                    <div class="movement">
                        ${movement === 'up' ? '<span class="up">â†‘</span>' : 
                          movement === 'down' ? '<span class="down">â†“</span>' : '-'}
                    </div>
                </div>
            `;
        }

        function determineMovement(currentRank, name) {
            if (previousRanking.length === 0) return '-';
            const previousIndex = previousRanking.findIndex(item => item.name === name);
            if (previousIndex === -1) return '-';
            
            const previousRank = previousIndex + 1;
            if (currentRank < previousRank) return 'up';
            if (currentRank > previousRank) return 'down';
            return '-';
        }

        // ë‹¬ë€íŠ¸ ì ìˆ˜ ê³„ì‚° ë° ë­í‚¹ ì§‘ê³„
        async function calculateRanking() {
            try {
                // ëª¨ë“  ë‹¬ë€íŠ¸ ë‚´ì—­ ë¶ˆëŸ¬ì˜¤ê¸°
                const snapshot = await talantCollection.get();
                
                if (snapshot.empty) {
                    return [];
                }

                // ì‚¬ìš©ìë³„ ì ìˆ˜ í•©ì‚°
                const userScores = {};
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const name = data.name;
                    const talant = parseInt(data.talant) || 0;
                    
                    if (!userScores[name]) {
                        userScores[name] = 0;
                    }
                    
                    userScores[name] += talant;
                });
                
                // ê°ì²´ì—ì„œ ë°°ì—´ë¡œ ë³€í™˜í•˜ê³  ì ìˆ˜ ë‚´ë¦¼ì°¨ìˆœìœ¼ë¡œ ì •ë ¬
                const ranking = Object.entries(userScores)
                    .map(([name, score]) => ({ name, score }))
                    .sort((a, b) => b.score - a.score);
                
                return ranking;
            } catch (error) {
                console.error('ë­í‚¹ ê³„ì‚° ì—ëŸ¬:', error);
                throw error;
            }
        }

        async function updateRanking() {
            if (isRefreshing) return;
            isRefreshing = true;
            
            const firstPlaceContainer = document.getElementById('firstPlaceContainer');
            const rankingList = document.getElementById('rankingList');
            const restRankingContainer = document.getElementById('restRankingContainer');
            const timestamp = document.getElementById('timestamp');
            const refreshButton = document.getElementById('refreshButton');
            
            refreshButton.innerHTML = '<span class="refresh-icon"></span> ë¡œë”© ì¤‘...';
            refreshButton.disabled = true;
            
            // ë¡œë”© ë©”ì‹œì§€ í‘œì‹œ
            firstPlaceContainer.innerHTML = '<div class="card"><div class="loading-message">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div></div>';
            rankingList.innerHTML = '';
            restRankingContainer.style.display = 'none';
            
            try {
                const ranking = await calculateRanking();
                
                const now = new Date();
                timestamp.textContent = `ì§‘ê³„ ê¸°ì¤€ì¼ : ${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')} (${['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '][now.getDay()]}) ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;

                if (!ranking || !Array.isArray(ranking) || ranking.length === 0) {
                    firstPlaceContainer.innerHTML = '<div class="card"><div class="loading-message">í‘œì‹œí•  ë­í‚¹ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</div></div>';
                    restRankingContainer.style.display = 'none';
                    return;
                }

                // 1ë“± ì¹´ë“œ í‘œì‹œ
                if (ranking.length > 0) {
                    firstPlaceContainer.innerHTML = createFirstPlaceCard(ranking[0]);
                }

                // ë‚˜ë¨¸ì§€ ìˆœìœ„ í‘œì‹œ (2ë“±ë¶€í„°)
                if (ranking.length > 1) {
                    rankingList.innerHTML = ranking
                        .slice(1) // 2ë“±ë¶€í„° í‘œì‹œ
                        .map((item, index) => {
                            const currentRank = index + 2; // 2ë“±ë¶€í„° ì‹œì‘í•˜ë¯€ë¡œ +2
                            const movement = determineMovement(currentRank, item.name);
                            return createRankingItem(currentRank, item.name, item.score, movement);
                        })
                        .join('');
                    
                    restRankingContainer.style.display = 'block';
                } else {
                    restRankingContainer.style.display = 'none';
                }
                
                previousRanking = [...ranking];
            } catch (error) {
                console.error('ë­í‚¹ ì—…ë°ì´íŠ¸ ì—ëŸ¬:', error);
                firstPlaceContainer.innerHTML = '<div class="card"><div class="error-message">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.<br>ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.</div></div>';
                restRankingContainer.style.display = 'none';
            } finally {
                isRefreshing = false;
                refreshButton.innerHTML = '<span class="button-icon">ğŸ”„</span> ë­í‚¹ ìƒˆë¡œê³ ì¹¨';
                refreshButton.disabled = false;
            }
        }

        async function showPopup(name) {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            const popupText = document.getElementById('popup-text');
            const historyList = document.getElementById('history-list');
            
            popupText.textContent = `${name}ë‹˜ì˜ ë‹¬ë€íŠ¸ ë‚´ì—­`;
            popup.style.display = 'block';
            overlay.style.display = 'block';
            
            // íˆìŠ¤í† ë¦¬ ë¡œë”© ë©”ì‹œì§€ í‘œì‹œ
            historyList.innerHTML = '<div class="loading-message">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';
            
            try {
                // Firebaseì—ì„œ í•´ë‹¹ ì´ë¦„ì˜ ìµœê·¼ ë‹¬ë€íŠ¸ ë‚´ì—­ 5ê°œ ì¡°íšŒ
                const snapshot = await talantCollection
                    .where('name', '==', name)
                    .orderBy('receivedDate', 'desc')
                    .limit(5)
                    .get();
                
                if (snapshot.empty) {
                    historyList.innerHTML = '<div class="loading-message">ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                    return;
                }
                
                const history = [];
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const receivedDate = data.receivedDate ? data.receivedDate.toDate() : new Date();
                    
                    history.push({
                        date: `${receivedDate.getFullYear()}-${String(receivedDate.getMonth() + 1).padStart(2, '0')}-${String(receivedDate.getDate()).padStart(2, '0')}`,
                        reason: data.reason || 'ì‚¬ìœ  ì—†ìŒ',
                        amount: data.talant || '0'
                    });
                });
                
                historyList.innerHTML = history
                    .map(item => `
                        <div class="history-item">
                            <div class="history-date">${item.date}</div>
                            <div class="history-reason">${item.reason}</div>
                            <div class="history-amount">+${item.amount} ë‹¬ë€íŠ¸</div>
                        </div>
                    `).join('');
            } catch (error) {
                console.error('ë‚´ì—­ ì¡°íšŒ ì—ëŸ¬:', error);
                historyList.innerHTML = '<div class="error-message">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</div>';
            }
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            
            popup.style.display = 'none';
            overlay.style.display = 'none';
        }

        // ì´ë¯¸ì§€ë¡œ ì €ì¥ ê¸°ëŠ¥
        async function saveAsImage() {
            const saveButton = document.getElementById('saveButton');
            const originalText = saveButton.innerHTML;
            saveButton.innerHTML = '<span class="refresh-icon"></span> ìƒì„± ì¤‘...';
            saveButton.disabled = true;
            
            try {
                // ë­í‚¹ ì»¨í…Œì´ë„ˆ ìš”ì†Œë¥¼ ì´ë¯¸ì§€ë¡œ ë³€í™˜
                const element = document.getElementById('rankingContainer');
                const canvas = await html2canvas(element, {
                    backgroundColor: '#F5F5F7',
                    scale: 2, // ì´ë¯¸ì§€ í’ˆì§ˆ í–¥ìƒì„ ìœ„í•œ ìŠ¤ì¼€ì¼ ì„¤ì •
                    useCORS: true,
                    allowTaint: true,
                    logging: false
                });
