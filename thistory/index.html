<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        /* 
         * ë””ìì¸ ì‚¬ì–‘ì— ë§ì¶˜ CSS ë””ìì¸
         * ì»¬ëŸ¬ ìŠ¤í‚´:
         * - ì£¼ìš”ìƒ‰-1: #7B4AFF (rgb(123, 74, 255))
         * - ì¤‘ì„±-1: #F5F5F7 (rgb(245, 245, 247))
         * - ì¤‘ì„±-2: #DDDDDD (rgb(221, 221, 221))
         * - ì¤‘ì„±-3: #666666 (rgb(102, 102, 102))

         */

        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #F5F5F7;
            line-height: 1.6;
            color: #666666;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(123, 74, 255, 0.1);
            margin-bottom: 24px;
        }

        .title {
            color: #7B4AFF;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 16px;
            text-align: center;
        }

        .filters {
            display: flex;
            gap: 16px;
            margin-bottom: 15px;
        }

        .filter-container {
            flex: 1;
        }

        .filter-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #1A1A1A;
            font-weight: 500;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 1px solid #DDDDDD;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Pretendard', sans-serif;
            color: #1A1A1A;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
            background-color: white;
        }

        select:focus, input:focus {
            border-color: #7B4AFF;
            box-shadow: 0 0 0 2px rgba(123, 74, 255, 0.1);
        }

        .active-filters {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .filter-badge {
            background-color: rgba(123, 74, 255, 0.1);
            color: #7B4AFF;
            border-radius: 16px;
            padding: 4px 12px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-badge .remove {
            cursor: pointer;
            font-weight: bold;
        }

        .clear-filters {
            background: none;
            border: none;
            color: #7B4AFF;
            cursor: pointer;
            font-size: 14px;
            padding: 4px;
            margin-left: auto;
            font-weight: 500;
        }

        .history-list {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(123, 74, 255, 0.1);
            overflow: hidden;
        }

        .history-item {
            padding: 16px 20px;
            border-bottom: 1px solid #F5F5F7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background-color: rgba(123, 74, 255, 0.03);
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-item.deleting {
            background-color: rgba(255, 74, 74, 0.05);
            opacity: 0.7;
        }

        .history-content {
            flex: 1;
        }

        .date {
            color: #7B4AFF;
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 6px;
            letter-spacing: -0.5px;
        }

        .reason {
            font-weight: 500;
            color: #1A1A1A;
            font-size: 16px;
        }

        .name {
            font-weight: 600;
        }

        .talant {
            color: #7B4AFF;
            font-weight: bold;
            font-size: 18px;
            background-color: rgba(123, 74, 255, 0.1);
            padding: 6px 12px;
            border-radius: 10px;
            min-width: 60px;
            text-align: center;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            font-size: 16px;
            opacity: 0.5;
            transition: opacity 0.2s;
            color: #666666;
        }

        .delete-btn:hover {
            opacity: 1;
            color: #FF4A4A;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(245, 245, 247, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(123, 74, 255, 0.2);
            border-top: 4px solid #7B4AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 16px;
            color: #1A1A1A;
            font-weight: 500;
        }

        .empty-message {
            padding: 40px 20px;
            text-align: center;
            color: #666666;
            font-size: 16px;
        }

        .empty-icon {
            font-size: 48px;
            color: #DDDDDD;
            margin-bottom: 16px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(26, 26, 26, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
        }

        .date-group {
            padding: 10px 20px;
            background-color: #F5F5F7;
            font-weight: 600;
            font-size: 14px;
            color: #666666;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #1A1A1A;
        }

        .section-count {
            background-color: rgba(123, 74, 255, 0.1);
            color: #7B4AFF;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 16px;
            }

            .filters {
                flex-direction: column;
                gap: 12px;
            }

            .history-item {
                padding: 14px 16px;
            }

            .talant {
                font-size: 16px;
                padding: 4px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">ë‹¬ë€íŠ¸ ì „ì²´ ë‚´ì—­</h1>
            <div class="filters">
                <div class="filter-container">
                    <label class="filter-label" for="nameFilter">ì´ë¦„</label>
                    <select id="nameFilter">
                        <option value="">ì „ì²´ ì´ë¦„</option>
                    </select>
                </div>
                <div class="filter-container">
                    <label class="filter-label" for="dateFilter">ê¸°ê°„</label>
                    <select id="dateFilter">
                        <option value="">ì „ì²´ ê¸°ê°„</option>
                    </select>
                </div>
            </div>
            <div class="active-filters" id="activeFilters" style="display: none;">
                <!-- í™œì„±í™”ëœ í•„í„°ë“¤ì´ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤ -->
                <button class="clear-filters" id="clearFilters">ëª¨ë“  í•„í„° ì§€ìš°ê¸°</button>
            </div>
        </div>

        <div class="section-header">
            <h2 class="section-title">ë‚´ì—­ ëª©ë¡</h2>
            <div class="section-count" id="recordCount">0ê°œ</div>
        </div>

        <div class="history-list" id="historyList">
            <!-- ë‚´ì—­ì´ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ì¶”ê°€ë©ë‹ˆë‹¤ -->
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <div class="loading-text">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyx9WOTbj-QtQpuXLFeORf-Hl4tivR17dYcJT5O__Ejeq8ftSClCQPNiarGxv3mQ2IdDw/exec';
        const people = ['í™©í¬', 'ì„ë™í•˜', 'ì¥ì§€ë¯¼', 'ê¹€ì¢…ì§„', 'ë°©ì‹œì˜¨', 'ì •ì˜ˆë‹´', 'ë°©ì˜¨ìœ ', 'ì •ì˜ˆì¤€'];
        let allHistory = [];
        let activeFilters = { name: '', date: '' };

        // í† ìŠ¤íŠ¸ ë©”ì‹œì§€ í‘œì‹œ
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        // í™œì„± í•„í„° í‘œì‹œ ì—…ë°ì´íŠ¸
        function updateActiveFilters() {
            const activeFiltersEl = document.getElementById('activeFilters');
            const hasActiveFilters = activeFilters.name || activeFilters.date;
            
            if (!hasActiveFilters) {
                activeFiltersEl.style.display = 'none';
                return;
            }
            
            activeFiltersEl.style.display = 'flex';
            activeFiltersEl.innerHTML = '';
            
            if (activeFilters.name) {
                const badge = document.createElement('div');
                badge.className = 'filter-badge';
                badge.innerHTML = `ì´ë¦„: ${activeFilters.name} <span class="remove" data-filter="name">Ã—</span>`;
                activeFiltersEl.appendChild(badge);
                
                badge.querySelector('.remove').addEventListener('click', () => {
                    document.getElementById('nameFilter').value = '';
                    activeFilters.name = '';
                    updateActiveFilters();
                    applyFilters();
                    showToast('ì´ë¦„ í•„í„°ê°€ ì œê±°ë˜ì—ˆìŠµë‹ˆë‹¤');
                });
            }
            
            if (activeFilters.date) {
                const [year, month] = activeFilters.date.split('-');
                const badge = document.createElement('div');
                badge.className = 'filter-badge';
                badge.innerHTML = `ê¸°ê°„: ${year}ë…„ ${month}ì›” <span class="remove" data-filter="date">Ã—</span>`;
                activeFiltersEl.appendChild(badge);
                
                badge.querySelector('.remove').addEventListener('click', () => {
                    document.getElementById('dateFilter').value = '';
                    activeFilters.date = '';
                    updateActiveFilters();
                    applyFilters();
                    showToast('ê¸°ê°„ í•„í„°ê°€ ì œê±°ë˜ì—ˆìŠµë‹ˆë‹¤');
                });
            }
            
            const clearBtn = document.createElement('button');
            clearBtn.className = 'clear-filters';
            clearBtn.id = 'clearFilters';
            clearBtn.textContent = 'ëª¨ë“  í•„í„° ì§€ìš°ê¸°';
            activeFiltersEl.appendChild(clearBtn);
            
            clearBtn.addEventListener('click', () => {
                document.getElementById('nameFilter').value = '';
                document.getElementById('dateFilter').value = '';
                activeFilters = { name: '', date: '' };
                updateActiveFilters();
                applyFilters();
                showToast('ëª¨ë“  í•„í„°ê°€ ì œê±°ë˜ì—ˆìŠµë‹ˆë‹¤');
            });
        }

        // ì´ë¦„ í•„í„° ì˜µì…˜ ì¶”ê°€
        function initializeFilters() {
            // ì´ë¦„ í•„í„° ì´ˆê¸°í™”
            const nameFilter = document.getElementById('nameFilter');
            nameFilter.innerHTML = '<option value="">ì „ì²´ ì´ë¦„</option>';
            const uniqueNames = [...new Set(people)];
            uniqueNames.forEach(person => {
                const option = document.createElement('option');
                option.value = person;
                option.textContent = person;
                nameFilter.appendChild(option);
            });

            // ë‚ ì§œ í•„í„° ì´ˆê¸°í™”
            const dateFilter = document.getElementById('dateFilter');
            dateFilter.innerHTML = '<option value="">ì „ì²´ ê¸°ê°„</option>';
            
            // í˜„ì¬ ë‚ ì§œ ê¸°ì¤€ìœ¼ë¡œ ìµœê·¼ 12ê°œì›” ì˜µì…˜ ìƒì„±
            const now = new Date();
            for (let i = 0; i < 12; i++) {
                const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
                const year = date.getFullYear();
                const month = date.getMonth() + 1;
                const value = `${year}-${month.toString().padStart(2, '0')}`;
                const text = `${year}ë…„ ${month}ì›”`;
                
                const option = document.createElement('option');
                option.value = value;
                option.textContent = text;
                dateFilter.appendChild(option);
            }

            // í˜„ì¬ ì›” ì„ íƒ
            const currentValue = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}`;
            dateFilter.value = currentValue;
            activeFilters.date = currentValue;
            updateActiveFilters();
        }

        // ë‚ ì§œ í¬ë§·íŒ…
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return `${date.getMonth() + 1}ì›” ${date.getDate()}ì¼`;
        }

        // ë‚ ì§œë³„ ê·¸ë£¹í™” í•¨ìˆ˜
        function groupByDate(items) {
            const groups = {};
            
            items.forEach(item => {
                const date = new Date(item.timestamp);
                const dateKey = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
                
                if (!groups[dateKey]) {
                    groups[dateKey] = {
                        date: item.timestamp,
                        items: []
                    };
                }
                
                groups[dateKey].items.push(item);
            });
            
            // ë‚ ì§œ ê¸°ì¤€ ì •ë ¬ (ìµœì‹ ìˆœ)
            return Object.values(groups).sort((a, b) => new Date(b.date) - new Date(a.date));
        }

        // ë‚´ì—­ í‘œì‹œ
        function displayHistory(history) {
            console.log('í™”ë©´ í‘œì‹œ ì‹œì‘, ë°ì´í„° ìˆ˜:', history.length);
            const historyList = document.getElementById('historyList');
            const recordCount = document.getElementById('recordCount');
            
            recordCount.textContent = `${history.length}ê°œ`;
            
            if (history.length === 0) {
                historyList.innerHTML = `
                    <div class="empty-message">
                        <div class="empty-icon">ğŸ“‹</div>
                        <p>í‘œì‹œí•  ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤.</p>
                    </div>
                `;
                return;
            }

            // ë‚ ì§œë³„ë¡œ ê·¸ë£¹í™”
            const groups = groupByDate(history);
            
            let html = '';
            
            groups.forEach(group => {
                const groupDate = new Date(group.date);
                const formattedGroupDate = `${groupDate.getFullYear()}ë…„ ${groupDate.getMonth() + 1}ì›” ${groupDate.getDate()}ì¼`;
                
                html += `<div class="date-group">${formattedGroupDate}</div>`;
                
                group.items.forEach((item, index) => {
                    html += `
                        <div class="history-item" data-index="${index}">
                            <div class="history-content">
                                <div class="date">${formatDate(item.timestamp)}</div>
                                <div class="reason"><span class="name">${item.name}</span> - ${item.reason}</div>
                            </div>
                            <div class="actions">
                                <div class="talant">+${item.talant}</div>
                                <button class="delete-btn" onclick="confirmDelete('${item.timestamp}', '${item.name}', '${item.reason}', ${item.talant})">
                                    ğŸ—‘ï¸
                                </button>
                            </div>
                        </div>
                    `;
                });
            });
            
            historyList.innerHTML = html;
        }

        // ì‚­ì œ í™•ì¸ í•¨ìˆ˜ ì¶”ê°€
        function confirmDelete(timestamp, name, reason, talant) {
            if (confirm(`ì •ë§ë¡œ ë‹¤ìŒ í•­ëª©ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?\n\nì´ë¦„: ${name}\nì‚¬ìœ : ${reason}\në‹¬ë€íŠ¸: ${talant}`)) {
                // ì‹œê°ì  í”¼ë“œë°± ì¶”ê°€ (ì‚­ì œ ì¤‘ ìƒíƒœ í‘œì‹œ)
                const items = document.querySelectorAll('.history-item');
                items.forEach(item => {
                    const content = item.querySelector('.reason').textContent;
                    if (content.includes(name) && content.includes(reason)) {
                        item.classList.add('deleting');
                    }
                });
                
                deleteHistoryItem(timestamp, name, reason, talant);
            }
        }

        // ì‚­ì œ ì‹¤í–‰ í•¨ìˆ˜ ì¶”ê°€
        async function deleteHistoryItem(timestamp, name, reason, talant) {
            try {
                showLoading();
                const formData = new FormData();
                formData.append('action', 'deleteHistory');
                formData.append('timestamp', timestamp);
                formData.append('name', name);
                formData.append('reason', reason);
                formData.append('talant', talant);

                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.result === "success") {
                    showToast('ë‚´ì—­ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤');
                    await loadHistory();
                } else {
                    throw new Error(result.message || 'ì‚­ì œ ì‹¤íŒ¨');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤', 5000);
            } finally {
                hideLoading();
            }
        }

        // í•„í„° ì ìš©
        function applyFilters() {
            const nameFilter = document.getElementById('nameFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            
            // í•„í„° ìƒíƒœ ì—…ë°ì´íŠ¸
            const hasChanges = 
                (activeFilters.name !== nameFilter) || 
                (activeFilters.date !== dateFilter);
                
            activeFilters.name = nameFilter;
            activeFilters.date = dateFilter;
            
            if (hasChanges) {
                updateActiveFilters();
            }

            let filtered = [...allHistory];

            if (nameFilter) {
                filtered = filtered.filter(item => item.name === nameFilter);
            }

            if (dateFilter) {
                const [year, month] = dateFilter.split('-');
                filtered = filtered.filter(item => {
                    const date = new Date(item.timestamp);
                    return date.getFullYear() === parseInt(year) && 
                           date.getMonth() === parseInt(month) - 1;
                });
            }

            displayHistory(filtered);
            
            if (hasChanges) {
                if (nameFilter && dateFilter) {
                    showToast(`ì´ë¦„: ${nameFilter}, ê¸°ê°„: ${dateFilter.split('-')[0]}ë…„ ${dateFilter.split('-')[1]}ì›” í•„í„° ì ìš©ë¨`);
                } else if (nameFilter) {
                    showToast(`ì´ë¦„: ${nameFilter} í•„í„° ì ìš©ë¨`);
                } else if (dateFilter) {
                    showToast(`ê¸°ê°„: ${dateFilter.split('-')[0]}ë…„ ${dateFilter.split('-')[1]}ì›” í•„í„° ì ìš©ë¨`);
                } else {
                    showToast('ëª¨ë“  í•„í„°ê°€ ì œê±°ë˜ì—ˆìŠµë‹ˆë‹¤');
                }
            }
        }

        // ë°ì´í„° ë¡œë“œ
        async function loadHistory() {
            try {
                showLoading();
                console.log('ë°ì´í„° ë¡œë”© ì‹œì‘...');
                
                const response = await fetch(`${scriptURL}?action=getHistory`);
                const data = await response.json();
                
                if (data.history && Array.isArray(data.history)) {
                    allHistory = data.history.map(item => ({
                        timestamp: item.date,
                        name: item.name,
                        talant: item.amount,
                        reason: item.reason
                    }));
                    
                    allHistory.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    applyFilters();
                } else {
                    throw new Error('ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('ì—ëŸ¬ ë°œìƒ:', error);
                const historyList = document.getElementById('historyList');
                historyList.innerHTML = `
                    <div class="empty-message">
                        <div class="empty-icon">âš ï¸</div>
                        <p>ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.<br>
                        ì—ëŸ¬ ë©”ì‹œì§€: ${error.message}</p>
                    </div>
                `;
                showToast('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤', 5000);
            } finally {
                hideLoading();
            }
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        document.getElementById('nameFilter').addEventListener('change', applyFilters);
        document.getElementById('dateFilter').addEventListener('change', applyFilters);

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
            console.log('í˜ì´ì§€ ë¡œë“œë¨');
            initializeFilters();
            loadHistory();
        });

        // ë¡œë”© í‘œì‹œ/ìˆ¨ê¹€ í•¨ìˆ˜
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }
    </script>
</body>
</html>
