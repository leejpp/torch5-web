    <style>
        /*

         * ì»¬ëŸ¬ ìŠ¤í‚´:
         * - ì£¼ìš”ìƒ‰-1: #7B4AFF (rgb(123, 74, 255))
         * - ì¤‘ì„±-1: #F5F5F7 (rgb(245, 245, 247))
         * - ì¤‘ì„±-2: #DDDDDD (rgb(221, 221, 221))

        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        * {

        .header {

        .title {

        select, input {

        select:focus, input:focus {

        .history-list {

        .reason {

        }

        .talant {

        }

        .date {

        }

        .name-filter {

        .delete-btn {

        .delete-btn:hover {

        .loading-overlay {

        .loading-spinner {

        .loading-text {

        .empty-message {

        .actions {

        }

        @keyframes spin {

        }

        @media (max-width: 600px) {

            }

            .history-item {

            }

            .history-content {
                width: 100%;
                margin-bottom: 8px;
            }

            .actions {
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .date {

            }

            .filters {

            }

            .name-filter, .date-filter {

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">ë‹¬ë€íŠ¸ ì „ì²´ ë‚´ì—­</h1>
            <div class="filters">
                <select class="name-filter" id="nameFilter">
                    <option value="">ì „ì²´ ì´ë¦„</option>
                </select>
                <select class="date-filter" id="dateFilter">
                    <option value="">ì „ì²´ ê¸°ê°„</option>
                </select>
            </div>
        </div>
        <div class="history-list" id="historyList">
            <!-- ë‚´ì—­ì´ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ì¶”ê°€ë©ë‹ˆë‹¤ -->
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <div class="loading-text">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyx9WOTbj-QtQpuXLFeORf-Hl4tivR17dYcJT5O__Ejeq8ftSClCQPNiarGxv3mQ2IdDw/exec';
        const people = ['í™©í¬', 'ì„ë™í•˜', 'ì¥ì§€ë¯¼', 'ê¹€ì¢…ì§„', 'ë°©ì‹œì˜¨', 'ì •ì˜ˆë‹´', 'ë°©ì˜¨ìœ ', 'ì •ì˜ˆì¤€'];
        let allHistory = [];

        // ì´ë¦„ í•„í„° ì˜µì…˜ ì¶”ê°€
        function initializeFilters() {
            // ì´ë¦„ í•„í„° ì´ˆê¸°í™”
            const nameFilter = document.getElementById('nameFilter');
            nameFilter.innerHTML = '<option value="">ì „ì²´ ì´ë¦„</option>';
            const uniqueNames = [...new Set(people)];
            uniqueNames.forEach(person => {
                const option = document.createElement('option');
                option.value = person;
                option.textContent = person;
                nameFilter.appendChild(option);
            });

            // ë‚ ì§œ í•„í„° ì´ˆê¸°í™”
            const dateFilter = document.getElementById('dateFilter');
            dateFilter.innerHTML = '<option value="">ì „ì²´ ê¸°ê°„</option>';
            
            // í˜„ì¬ ë‚ ì§œ ê¸°ì¤€ìœ¼ë¡œ ìµœê·¼ 12ê°œì›” ì˜µì…˜ ìƒì„±
            const now = new Date();
            for (let i = 0; i < 12; i++) {
                const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
                const year = date.getFullYear();
                const month = date.getMonth() + 1;
                const value = `${year}-${month.toString().padStart(2, '0')}`;
                const text = `${year}ë…„ ${month}ì›”`;
                
                const option = document.createElement('option');
                option.value = value;
                option.textContent = text;
                dateFilter.appendChild(option);
            }

            // í˜„ì¬ ì›” ì„ íƒ
            const currentValue = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}`;
            dateFilter.value = currentValue;
        }

        // ë‚ ì§œ í¬ë§·íŒ…
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return `${date.getMonth() + 1}ì›” ${date.getDate()}ì¼`;
        }

        // ë‚´ì—­ í‘œì‹œ
        function displayHistory(history) {
            console.log('í™”ë©´ í‘œì‹œ ì‹œì‘, ë°ì´í„° ìˆ˜:', history.length);
            const historyList = document.getElementById('historyList');
            
            if (history.length === 0) {
                historyList.innerHTML = `
                    <div class="empty-message">
                        í‘œì‹œí•  ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤.
                    </div>
                `;
                return;
            }

            historyList.innerHTML = history.map((item, index) => `
                <div class="history-item" data-index="${index}">
                    <div class="history-content">
                        <div class="reason">${item.name} - ${item.reason}</div>
                        <div class="date">${formatDate(item.timestamp)}</div>
                    </div>
                    <div class="actions">
                        <div class="talant">+${item.talant}</div>
                        <button class="delete-btn" onclick="confirmDelete('${item.timestamp}', '${item.name}', '${item.reason}', ${item.talant})">
                            ğŸ—‘ï¸
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // ì‚­ì œ í™•ì¸ í•¨ìˆ˜ ì¶”ê°€
        function confirmDelete(timestamp, name, reason, talant) {
            if (confirm(`ì •ë§ë¡œ ë‹¤ìŒ í•­ëª©ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?\n\nì´ë¦„: ${name}\nì‚¬ìœ : ${reason}\në‹¬ë€íŠ¸: ${talant}`)) {
                deleteHistoryItem(timestamp, name, reason, talant);
            }
        }

        // ì‚­ì œ ì‹¤í–‰ í•¨ìˆ˜ ì¶”ê°€
        async function deleteHistoryItem(timestamp, name, reason, talant) {
            try {
                showLoading();
                const formData = new FormData();
                formData.append('action', 'deleteHistory');
                formData.append('timestamp', timestamp);
                formData.append('name', name);
                formData.append('reason', reason);
                formData.append('talant', talant);

                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.result === "success") {
                    alert('ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
                    await loadHistory();
                } else {
                    throw new Error(result.message || 'ì‚­ì œ ì‹¤íŒ¨');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            } finally {
                hideLoading();
            }
        }

        // í•„í„° ì ìš©
        function applyFilters() {
            const nameFilter = document.getElementById('nameFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;

            let filtered = [...allHistory];

            if (nameFilter) {
                filtered = filtered.filter(item => item.name === nameFilter);
            }

            if (dateFilter) {
                const [year, month] = dateFilter.split('-');
                filtered = filtered.filter(item => {
                    const date = new Date(item.timestamp);
                    return date.getFullYear() === parseInt(year) && 
                           date.getMonth() === parseInt(month) - 1;
                });
            }

            displayHistory(filtered);
        }

        // ë°ì´í„° ë¡œë“œ
        async function loadHistory() {
            try {
                showLoading();
                console.log('ë°ì´í„° ë¡œë”© ì‹œì‘...');
                
                const response = await fetch(`${scriptURL}?action=getHistory`);
                const data = await response.json();
                
                if (data.history && Array.isArray(data.history)) {
                    allHistory = data.history.map(item => ({
                        timestamp: item.date,
                        name: item.name,
                        talant: item.amount,
                        reason: item.reason
                    }));
                    
                    allHistory.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    applyFilters();
                } else {
                    throw new Error('ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('ì—ëŸ¬ ë°œìƒ:', error);
                const historyList = document.getElementById('historyList');
                historyList.innerHTML = `
                    <div class="empty-message">
                        ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.<br>
                        ì—ëŸ¬ ë©”ì‹œì§€: ${error.message}
                    </div>
                `;
            } finally {
                hideLoading();
            }
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        document.getElementById('nameFilter').addEventListener('change', applyFilters);
        document.getElementById('dateFilter').addEventListener('change', applyFilters);

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
            console.log('í˜ì´ì§€ ë¡œë“œë¨');
            initializeFilters();
            loadHistory();
        });

        // ë¡œë”© í‘œì‹œ/ìˆ¨ê¹€ í•¨ìˆ˜
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }
    </script>
</body>
