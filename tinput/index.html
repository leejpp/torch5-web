    <style>

        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        * {

        body {

        .header {

        h1, h2 {

        .view-history-btn {

        .view-history-btn:hover, .view-history-btn:active {

        .date-select {

        }

        .date-select:focus {

        .log-display {

        @keyframes fadeIn {

        .person-grid {

        .person-card {

        .person-card:hover {

        .person-name {

        .buttons-grid {

        .talant-button {
            position: relative;

            font-size: 16px;

            transition: all 0.2s ease;
            box-shadow: 0 2px 4px rgba(123, 74, 255, 0.2);
        }

        .talant-button:hover {
            background-color: #6a3ce0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(123, 74, 255, 0.3);
        }

        .talant-button:active {
            background-color: #5a2fd0;
            transform: translateY(1px);
            box-shadow: 0 1px 2px rgba(123, 74, 255, 0.2);
        }

        .talant-button::after {
            content: attr(data-category);
            position: absolute;
            top: 6px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;

        .talant-button.etc {

        }

        .talant-button.etc:hover {

        .modal-backdrop {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 26, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
            animation: fadeIn 0.3s;
        }

        .modal {
            background: white;
            padding: 24px;
            border-radius: 20px;
            width: 90%;
            max-width: 360px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: modalSlideIn 0.3s;
        }

        @keyframes modalSlideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-title {

        .modal input {

            border-radius: 12px;
            font-size: 16px;
            font-family: 'Pretendard', sans-serif;
            outline: none;
            transition: all 0.2s;
        }

        .modal input:focus {
            border-color: #7B4AFF;
            box-shadow: 0 0 0 2px rgba(123, 74, 255, 0.1);
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 20px;
        }

        .modal-button {
            padding: 10px 20px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-family: 'Pretendard', sans-serif;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .modal-button.cancel {
            background: #F5F5F7;
            color: #666666;
        }

        .modal-button.cancel:hover {

        }

        .modal-button.confirm {
            background: #7B4AFF;
            color: white;
        }

        .modal-button.confirm:hover {
            background: #6a3ce0;
        }

        #resultModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 1000;

            max-width: 360px;
            text-align: center;
            display: none;
            animation: modalSlideIn 0.3s;
        }

        #resultMessage {
            margin-bottom: 24px;
            word-break: break-all;
            color: #1A1A1A;
            font-size: 16px;
            line-height: 1.6;
        }

        #resultModal button {
            background: #7B4AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;

            font-family: 'Pretendard', sans-serif;
            font-weight: 500;

        }

        #resultModal button:hover {

        }

        #modalOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 26, 0.7);
            z-index: 999;
            backdrop-filter: blur(4px);
            display: none;
        }

        /* íƒœë¸”ë¦¿ ë° ëª¨ë°”ì¼ ëŒ€ì‘ */
        @media (max-width: 768px) {
            .person-grid {
                grid-template-columns: 1fr;
                max-width: 480px;
            }
        }

        @media (max-width: 360px) {
            .buttons-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .talant-button {
                font-size: 15px;
            }

            .talant-button::after {
                font-size: 10px;
            }
        }

        /* ì‚¬ìš©ì í”¼ë“œë°±ì„ ìœ„í•œ ë¡œë”© ì• ë‹ˆë©”ì´ì…˜ */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script>
    // ì¹´ì¹´ì˜¤í†¡ ë¸Œë¼ìš°ì € ì²´í¬ ë° ë¦¬ë‹¤ì´ë ‰íŠ¸
    if (navigator.userAgent.toLowerCase().includes('kakaotalk')) {
        // í˜„ì¬ í˜ì´ì§€ URL ê°€ì ¸ì˜¤ê¸°
        const url = window.location.href;
        
        // ì™¸ë¶€ ë¸Œë¼ìš°ì €ë¡œ ì—´ê¸°
        location.href = `kakaotalk://web/openExternal?url=${encodeURIComponent(url)}`;
    }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="header-top">
                    <h2 class="header-title">ë‹¬ë€íŠ¸ ì…ë ¥</h2>
                    <button onclick="location.href='https://www.torch5.com/thistory/'" class="view-history-btn">
                        <span>ì „ì²´ ë‚´ì—­ ë³´ê¸°</span>
                        <span style="font-size: 1.2em;">ğŸ“‹</span>
                    </button>
                </div>
                <input type="date" class="date-select" id="dateSelect">
                <div class="log-display" id="logDisplay"></div>
            </div>
        </div>

        <div class="person-grid" id="personGrid"></div>
    </div>

    <div class="modal-backdrop" id="modalBackdrop">
        <div class="modal">
            <div class="modal-title">ê¸°íƒ€ ë‹¬ë€íŠ¸ ì…ë ¥</div>
            <input type="text" id="customReason" placeholder="ë‹¬ë€íŠ¸ ì‚¬ìœ " />
            <input type="number" id="customValue" placeholder="ë‹¬ë€íŠ¸ ìˆ˜" />
            <div class="modal-buttons">
                <button class="modal-button cancel" onclick="closeModal()">ì·¨ì†Œ</button>
                <button class="modal-button confirm" onclick="submitCustomTalant()">í™•ì¸</button>
            </div>
        </div>
    </div>

    <div id="resultModal">
        <div id="resultMessage"></div>
        <button onclick="closeResultModal()">í™•ì¸</button>
    </div>
    <div id="modalOverlay"></div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyx9WOTbj-QtQpuXLFeORf-Hl4tivR17dYcJT5O__Ejeq8ftSClCQPNiarGxv3mQ2IdDw/exec';
        const people = ['í™©í¬', 'ì„ë™í•˜', 'ì¥ì§€ë¯¼', 'ê¹€ì¢…ì§„', 'ë°©ì‹œì˜¨', 'ì •ì˜ˆë‹´', 'ë°©ì˜¨ìœ ', 'ì •ì˜ˆì¤€'];
        const categories = [
            { name: 'ì¶œì„', value: 3 },
            { name: 'ì˜¤í›„ì¶œì„', value: 3 },
            { name: 'ë¬¸í™”êµì‹¤', value: 3 },
            { name: 'ë§ì”€ì•”ì†¡', value: 1 },
            { name: 'ê¸°ë„ì œëª©', value: 1 },
            { name: 'ê°ì‚¬ì œëª©', value: 5 },
            { name: 'ì†ê°€ë½ê¸°ë„', value: 10 },
            { name: 'ê¸°íƒ€', value: 'custom' }
        ];
        
        let currentPerson = null;
        let lastSubmissionTime = 0; // ë§ˆì§€ë§‰ ì œì¶œ ì‹œê°„ ê¸°ë¡ì„ ìœ„í•œ ë³€ìˆ˜

        // ëª¨ë‹¬ ê´€ë ¨ í•¨ìˆ˜ë“¤
        function showResultModal(message) {
            document.getElementById('resultMessage').innerHTML = message.replace(/\n/g, '<br>');
            document.getElementById('resultModal').style.display = 'block';
            document.getElementById('modalOverlay').style.display = 'block';
        }

        function closeResultModal() {
            document.getElementById('resultModal').style.display = 'none';
            document.getElementById('modalOverlay').style.display = 'none';
        }

        // ê¸°ì¡´ í•¨ìˆ˜ë“¤
        function formatDate(dateStr) {
            return dateStr.replace(/-/g, '/');
        }

        function addLogEntry(name, talant, reason) {
            const logDisplay = document.getElementById('logDisplay');
            logDisplay.style.display = 'block';
            logDisplay.textContent = `${name} / ${talant}ì  / ${reason}`;
            
            // 3ì´ˆ í›„ ìë™ìœ¼ë¡œ ì‚¬ë¼ì§€ê²Œ í•¨
            setTimeout(() => {
                logDisplay.style.opacity = '0';
                setTimeout(() => {
                    logDisplay.style.display = 'none';
                    logDisplay.style.opacity = '1';
                }, 300);
            }, 3000);
        }

        // ì¤‘ë³µ ì œì¶œ ë°©ì§€ë¥¼ ìœ„í•œ í•¨ìˆ˜
        function preventDuplicateSubmission() {
            const now = Date.now();
            if (now - lastSubmissionTime < 2000) { // 2ì´ˆ ì´ë‚´ ì¬ì œì¶œ ë°©ì§€
                return false;
            }
            lastSubmissionTime = now;
            return true;
        }

        // submitTalant í•¨ìˆ˜ ê°œì„ 
        function submitTalant(name, reason, talant, button) {
            const date = document.getElementById('dateSelect').value;
            if (!date) {
                showResultModal('ë‚ ì§œë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”!');
                return;
            }
            
            // ì¤‘ë³µ ì œì¶œ ë°©ì§€
            if (!preventDuplicateSubmission()) {
                return;
            }

            if (button) {
                const originalText = button.textContent;
                button.innerHTML = '<span class="loading-spinner"></span>ì…ë ¥ ì¤‘...';
                button.style.opacity = '0.7';
                button.disabled = true;
                
                // 5ì´ˆ í›„ ìë™ìœ¼ë¡œ ë²„íŠ¼ ì›ë˜ëŒ€ë¡œ ë³µêµ¬ (ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ ì‹œ ëŒ€ë¹„)
                setTimeout(() => {
                    if (button.disabled) {
                        button.innerHTML = originalText;
                        button.style.opacity = '1';
                        button.disabled = false;
                    }
                }, 5000);
            }

            const formData = new FormData();
            formData.append('name', name);
            formData.append('talant', talant);
            formData.append('reason', reason);
            formData.append('timestamp', formatDate(date));

            const xhr = new XMLHttpRequest();
            xhr.open('POST', scriptURL, true);
            
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    addLogEntry(name, talant, reason);
                    showResultModal(`ì…ë ¥ ì™„ë£Œ!\n\nì´ë¦„: ${name}\nì‚¬ìœ : ${reason}\në‹¬ë€íŠ¸: ${talant}`);
                } else {
                    console.error('Error:', xhr.statusText);
                    showResultModal('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                }
                
                if (button) {
                    button.innerHTML = button.getAttribute('data-original-text');
                    button.style.opacity = '1';
                    button.disabled = false;
                }
            };
            
            xhr.onerror = function() {
                console.error('Error:', xhr.statusText);
                showResultModal('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                
                if (button) {
                    button.innerHTML = button.getAttribute('data-original-text');
                    button.style.opacity = '1';
                    button.disabled = false;
                }
            };
            
            xhr.send(formData);
        }

        // ë‚˜ë¨¸ì§€ í•¨ìˆ˜ë“¤
        function showModal(person) {
            currentPerson = person;
            document.getElementById('modalBackdrop').style.display = 'flex';
            document.getElementById('customReason').value = '';
            document.getElementById('customValue').value = '';
            
            // í¬ì»¤ìŠ¤ ì„¤ì •
            setTimeout(() => {
                document.getElementById('customReason').focus();
            }, 100);
        }

        function closeModal() {
            document.getElementById('modalBackdrop').style.display = 'none';
            currentPerson = null;
        }

        function submitCustomTalant() {
            const reason = document.getElementById('customReason').value;
            const value = document.getElementById('customValue').value;
            
            if (!reason) {
                document.getElementById('customReason').focus();
                return;
            }
            
            if (!value) {
                document.getElementById('customValue').focus();
                return;
            }

            const confirmButton = document.querySelector('.modal-button.confirm');
            const originalText = confirmButton.textContent;
            confirmButton.innerHTML = '<span class="loading-spinner"></span>ì…ë ¥ ì¤‘...';
            confirmButton.disabled = true;
            
            submitTalant(currentPerson, reason, parseInt(value));
            closeModal();
            
            // ë²„íŠ¼ ì›ë˜ëŒ€ë¡œ ë³µêµ¬
            setTimeout(() => {
                confirmButton.innerHTML = originalText;
                confirmButton.disabled = false;
            }, 1000);
        }

        function createPersonCard(person) {
            const card = document.createElement('div');
            card.className = 'person-card';
            
            const nameDiv = document.createElement('div');
            nameDiv.className = 'person-name';
            nameDiv.textContent = person;
            
            const buttonsGrid = document.createElement('div');
            buttonsGrid.className = 'buttons-grid';
            
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = 'talant-button' + (category.name === 'ê¸°íƒ€' ? ' etc' : '');
                
                const buttonText = category.value === 'custom' ? category.name : category.value;
                button.textContent = buttonText;
                button.setAttribute('data-original-text', buttonText);
                button.setAttribute('data-category', category.name);
                
                if (category.value === 'custom') {
                    button.onclick = () => showModal(person);
                } else {
                    button.onclick = () => submitTalant(person, category.name, category.value, button);
                }
                
                buttonsGrid.appendChild(button);
            });
            
            card.appendChild(nameDiv);
            card.appendChild(buttonsGrid);
            return card;
        }
        
        // í‚¤ë³´ë“œ ì´ë²¤íŠ¸ ì¶”ê°€ - ëª¨ë‹¬ì—ì„œ ì—”í„°í‚¤ë¡œ ì œì¶œ
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && document.getElementById('modalBackdrop').style.display === 'flex') {
                if (document.activeElement === document.getElementById('customValue')) {
                    submitCustomTalant();
                }
            }
            
            // ESC í‚¤ë¡œ ëª¨ë‹¬ ë‹«ê¸°
            if (e.key === 'Escape') {
                if (document.getElementById('modalBackdrop').style.display === 'flex') {
                    closeModal();
                }
                if (document.getElementById('resultModal').style.display === 'block') {
                    closeResultModal();
                }
            }
        });

        function initializeApp() {
            const grid = document.getElementById('personGrid');
            people.forEach(person => {
                grid.appendChild(createPersonCard(person));
            });

            const today = new Date();
            const dateStr = today.toISOString().split('T')[0];
            document.getElementById('dateSelect').value = dateStr;
        }

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
