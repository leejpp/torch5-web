    <script>

        const people = ['í™©ì¤€êµ¬','ê¹€ì˜ˆë¹ˆ' ,'í™©í¬', 'ì„ë™í•˜', 'ì¥ì§€ë¯¼', 'ê¹€ì¢…ì§„', 'ë°©ì‹œì˜¨', 'ì •ì˜ˆë‹´', 'ë°©ì˜¨ìœ ', 'ì •ì˜ˆì¤€'];

        // ì´ë¦„ í•„í„° ì˜µì…˜ ì¶”ê°€
        function initializeFilters() {
            // ì´ë¦„ í•„í„° ì´ˆê¸°í™”
            const nameFilter = document.getElementById('nameFilter');
            nameFilter.innerHTML = '<option value="">ì „ì²´ ì´ë¦„</option>';
            const uniqueNames = [...new Set(people)];
            uniqueNames.forEach(person => {
                const option = document.createElement('option');
                option.value = person;

            // ë‚ ì§œ í•„í„° ì´ˆê¸°í™”

            // í˜„ì¬ ë‚ ì§œ ê¸°ì¤€ìœ¼ë¡œ ìµœê·¼ 12ê°œì›” ì˜µì…˜ ìƒì„±
            const now = new Date();
            for (let i = 0; i < 12; i++) {

                const year = date.getFullYear();
                const month = date.getMonth() + 1;

            // í˜„ì¬ ì›” ì„ íƒ
            const currentValue = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}`;
            dateFilter.value = currentValue;

        // ë‚ ì§œ í¬ë§·íŒ…
        function formatDate(dateStr) {
            const date = new Date(dateStr);

        // ë‚´ì—­ í‘œì‹œ
        function displayHistory(history) {
            console.log('í™”ë©´ í‘œì‹œ ì‹œì‘, ë°ì´í„° ìˆ˜:', history.length);
            const historyList = document.getElementById('historyList');
            
            if (history.length === 0) {

                        í‘œì‹œí•  ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤.

            historyList.innerHTML = history.map((item, index) => `

        }

        // ì‚­ì œ í™•ì¸ í•¨ìˆ˜ ì¶”ê°€
        function confirmDelete(timestamp, name, reason, talant) {
            if (confirm(`ì •ë§ë¡œ ë‹¤ìŒ í•­ëª©ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?\n\nì´ë¦„: ${name}\nì‚¬ìœ : ${reason}\në‹¬ë€íŠ¸: ${talant}`)) {
                deleteHistoryItem(timestamp, name, reason, talant);
            }
        }

        // ì‚­ì œ ì‹¤í–‰ í•¨ìˆ˜ ì¶”ê°€
        async function deleteHistoryItem(timestamp, name, reason, talant) {
            try {
                showLoading();
                const formData = new FormData();
                formData.append('action', 'deleteHistory');
                formData.append('timestamp', timestamp);
                formData.append('name', name);
                formData.append('reason', reason);
                formData.append('talant', talant);

                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.result === "success") {
                    alert('ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
                    await loadHistory();
                } else {
                    throw new Error(result.message || 'ì‚­ì œ ì‹¤íŒ¨');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            } finally {

            }
        }

        // í•„í„° ì ìš©
        function applyFilters() {
            const nameFilter = document.getElementById('nameFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;

            let filtered = [...allHistory];

            if (nameFilter) {
                filtered = filtered.filter(item => item.name === nameFilter);
            }

            if (dateFilter) {
                const [year, month] = dateFilter.split('-');
                filtered = filtered.filter(item => {
                    const date = new Date(item.timestamp);
                    return date.getFullYear() === parseInt(year) && 
                           date.getMonth() === parseInt(month) - 1;
                });
            }

            displayHistory(filtered);
        }

        // ë°ì´í„° ë¡œë“œ
        async function loadHistory() {
            try {
                showLoading();
                console.log('ë°ì´í„° ë¡œë”© ì‹œì‘...');
                
                const people = ['í™©ì¤€êµ¬','ê¹€ì˜ˆë¹ˆ', 'í™©í¬', 'ì„ë™í•˜', 'ì¥ì§€ë¯¼', 'ê¹€ì¢…ì§„', 'ë°©ì‹œì˜¨', 'ì •ì˜ˆë‹´', 'ë°©ì˜¨ìœ ', 'ì •ì˜ˆì¤€'];
                let allData = [];
                
                const response = await fetch(`${scriptURL}?action=getHistory`);
                const data = await response.json();
                
                if (data.history && Array.isArray(data.history)) {
                    allHistory = data.history.map(item => ({

            } catch (error) {
                console.error('ì—ëŸ¬ ë°œìƒ:', error);
                const historyList = document.getElementById('historyList');
                historyList.innerHTML = `

                        ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.<br>
                        ì—ëŸ¬ ë©”ì‹œì§€: ${error.message}
                    </div>
                `;
            } finally {

            }
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        document.getElementById('nameFilter').addEventListener('change', applyFilters);
        document.getElementById('dateFilter').addEventListener('change', applyFilters);

        // ì´ˆê¸°í™”

        // CSS ìŠ¤íƒ€ì¼ ì¶”ê°€

        `;
        document.head.appendChild(document.createElement('style')).textContent += additionalStyle;

        // HTMLì— ë¡œë”© ì˜¤ë²„ë ˆì´ ì¶”ê°€ (body ëë¶€ë¶„ì—)
        const loadingHTML = `
