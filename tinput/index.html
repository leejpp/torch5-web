        .talant-button {

        .modal-backdrop {

        #modalOverlay {

        /* ÏóêÎü¨ ÌëúÏãú Ïä§ÌÉÄÏùº */
        .error-message {

        /* ÌÉúÎ∏îÎ¶ø Î∞è Î™®Î∞îÏùº ÎåÄÏùë */
        @media (max-width: 768px) {

        @media (max-width: 360px) {

            .talant-button {

        /* ÏÇ¨Ïö©Ïûê ÌîºÎìúÎ∞±ÏùÑ ÏúÑÌïú Î°úÎî© Ïï†ÎãàÎ©îÏù¥ÏÖò */

    </style>
    <script>

<body>
    <div class="container">

    <script>
        // Firebase ÏÑ§Ï†ï
        const firebaseConfig = {
            apiKey: "AIzaSyBQhlKHBMGKuT95pM6kP6AH7Mv-xhJelBo",
            authDomain: "togy-web.firebaseapp.com",
            projectId: "togy-web",
            storageBucket: "togy-web.firebasestorage.app",
            messagingSenderId: "61696764840",
            appId: "1:61696764840:web:53096a4fe0ae1622e9cb9d"
        };

        // Firebase Ï¥àÍ∏∞Ìôî
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const talantCollection = db.collection('talant_history');
        
        const people = ['ÏûÑÎèôÌïò', 'Ïû•ÏßÄÎØº', 'Ìô©Ìù¨', 'ÍπÄÏ¢ÖÏßÑ', 'Î∞©ÏãúÏò®', 'Ï†ïÏòàÎã¥', 'Î∞©Ïò®Ïú†', 'Ï†ïÏòàÏ§Ä'];
        const categories = [
            { name: 'Ï∂úÏÑù', value: 3 },
            { name: 'Ïò§ÌõÑÏ∂úÏÑù', value: 3 },
            { name: 'Î¨∏ÌôîÍµêÏã§', value: 3 },
            { name: 'ÎßêÏîÄÏïîÏÜ°', value: 1 },
            { name: 'ÏÑ±Í≤ΩÏùΩÍ∏∞', value: 1 },
            { name: 'Í∏∞ÎèÑÎ¨∏Í∏∞ÎèÑ', value: 5 },
            { name: 'ÏÜêÍ∞ÄÎùΩÍ∏∞ÎèÑ', value: 10 },
            { name: 'Í∏∞ÌÉÄ', value: 'custom' }
        ];
        
        let currentPerson = null;
        let lastSubmissionTime = 0; // ÎßàÏßÄÎßâ Ï†úÏ∂ú ÏãúÍ∞Ñ Í∏∞Î°ùÏùÑ ÏúÑÌïú Î≥ÄÏàò
        let firebaseInitialized = false;

        // ÏóêÎü¨ ÌëúÏãú Ìï®Ïàò
        function showError(message, duration = 5000) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            // ÏùºÏ†ï ÏãúÍ∞Ñ ÌõÑ ÏûêÎèôÏúºÎ°ú ÏÇ¨ÎùºÏßÄÍ≤å Ìï®
            setTimeout(() => {
                errorElement.style.opacity = '0';
                setTimeout(() => {
                    errorElement.style.display = 'none';
                    errorElement.style.opacity = '1';
                }, 300);
            }, duration);
        }

        // Î™®Îã¨ Í¥ÄÎ†® Ìï®ÏàòÎì§
        function showResultModal(message) {
            document.getElementById('resultMessage').innerHTML = message.replace(/\n/g, '<br>');
            document.getElementById('resultModal').style.display = 'block';
            document.getElementById('modalOverlay').style.display = 'block';
        }

        function closeResultModal() {
            document.getElementById('resultModal').style.display = 'none';
            document.getElementById('modalOverlay').style.display = 'none';
        }

        // Í∏∞Ï°¥ Ìï®ÏàòÎì§
        function addLogEntry(name, talant, reason) {
            const logDisplay = document.getElementById('logDisplay');
            logDisplay.style.display = 'block';
            logDisplay.textContent = `${name} / ${talant}Ï†ê / ${reason}`;
            
            // 3Ï¥à ÌõÑ ÏûêÎèôÏúºÎ°ú ÏÇ¨ÎùºÏßÄÍ≤å Ìï®
            setTimeout(() => {
                logDisplay.style.opacity = '0';
                setTimeout(() => {
                    logDisplay.style.display = 'none';
                    logDisplay.style.opacity = '1';
                }, 300);
            }, 3000);
        }

        // Ï§ëÎ≥µ Ï†úÏ∂ú Î∞©ÏßÄÎ•º ÏúÑÌïú Ìï®Ïàò
        function preventDuplicateSubmission() {
            const now = Date.now();
            if (now - lastSubmissionTime < 2000) { // 2Ï¥à Ïù¥ÎÇ¥ Ïû¨Ï†úÏ∂ú Î∞©ÏßÄ
                return false;
            }
            lastSubmissionTime = now;
            return true;
        }

        // FirebaseÏóê Îã¨ÎûÄÌä∏ Ï†ïÎ≥¥ Ï†ÄÏû•
        async function submitTalant(name, reason, talant, button) {
            const dateInput = document.getElementById('dateSelect').value;
            if (!dateInput) {
                showResultModal('ÎÇ†ÏßúÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }
            
            // Ï§ëÎ≥µ Ï†úÏ∂ú Î∞©ÏßÄ
            if (!preventDuplicateSubmission()) {
                return;
            }

            if (button) {
                const originalText = button.textContent;
                button.innerHTML = '<span class="loading-spinner"></span>ÏûÖÎ†• Ï§ë...';
                button.style.opacity = '0.7';
                button.disabled = true;
                
                // 5Ï¥à ÌõÑ ÏûêÎèôÏúºÎ°ú Î≤ÑÌäº ÏõêÎûòÎåÄÎ°ú Î≥µÍµ¨ (ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•ò Ïãú ÎåÄÎπÑ)
                setTimeout(() => {
                    if (button.disabled) {
                        button.innerHTML = originalText;
                        button.style.opacity = '1';
                        button.disabled = false;
                    }
                }, 5000);
            }

            try {
                // ÏÑ†ÌÉùÎêú ÎÇ†ÏßúÎ•º JavaScript Date Í∞ùÏ≤¥Î°ú Î≥ÄÌôò
                const selectedDate = new Date(dateInput);
                
                // FirestoreÏóê Ï†ÄÏû•Ìï† Îç∞Ïù¥ÌÑ∞ Í∞ùÏ≤¥ ÏÉùÏÑ±
                const talantData = {
                    name: name,
                    reason: reason,
                    talant: talant.toString(),   // FirebaseÏóêÏÑú ÏùºÍ¥ÄÏÑ± ÏûàÍ≤å Î¨∏ÏûêÏó¥Î°ú Ï†ÄÏû•
                    receivedDate: firebase.firestore.Timestamp.fromDate(selectedDate),  // Îã¨ÎûÄÌä∏ Î∞õÏùÄ ÎÇ†Ïßú
                    createdAt: firebase.firestore.Timestamp.fromDate(new Date())        // ÏãúÏä§ÌÖú ÌòÑÏû¨ ÏãúÍ∞Ñ(ÏÉùÏÑ± ÏãúÍ∞Ñ)
                };
                
                // FirestoreÏóê Îç∞Ïù¥ÌÑ∞ Ï∂îÍ∞Ä
                const docRef = await talantCollection.add(talantData);
                
                console.log("Îã¨ÎûÄÌä∏ Ï†ÄÏû• ÏÑ±Í≥µ, Î¨∏ÏÑú ID:", docRef.id);
                addLogEntry(name, talant, reason);
                showResultModal(`ÏûÖÎ†• ÏôÑÎ£å!\n\nÏù¥Î¶Ñ: ${name}\nÏÇ¨Ïú†: ${reason}\nÎã¨ÎûÄÌä∏: ${talant}`);
            } catch (error) {
                console.error("Îã¨ÎûÄÌä∏ Ï†ÄÏû• Ïò§Î•ò:", error);
                showError(`Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû• Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ${error.message}`);
                showResultModal('Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
            } finally {
                if (button) {
                    button.innerHTML = button.getAttribute('data-original-text');
                    button.style.opacity = '1';
                    button.disabled = false;
                }
            }
        }

        // ÎÇòÎ®∏ÏßÄ Ìï®ÏàòÎì§
        function showModal(person) {
            currentPerson = person;
            document.getElementById('modalBackdrop').style.display = 'flex';
            document.getElementById('customReason').value = '';
            document.getElementById('customValue').value = '';
            
            // Ìè¨Ïª§Ïä§ ÏÑ§Ï†ï
            setTimeout(() => {
                document.getElementById('customReason').focus();
            }, 100);
        }

        function closeModal() {
            document.getElementById('modalBackdrop').style.display = 'none';
            currentPerson = null;
        }

        function submitCustomTalant() {
            const reason = document.getElementById('customReason').value;
            const value = document.getElementById('customValue').value;
            
            if (!reason) {
                document.getElementById('customReason').focus();
                return;
            }
            
            if (!value) {
                document.getElementById('customValue').focus();
                return;
            }

            const confirmButton = document.querySelector('.modal-button.confirm');
            const originalText = confirmButton.textContent;
            confirmButton.innerHTML = '<span class="loading-spinner"></span>ÏûÖÎ†• Ï§ë...';
            confirmButton.disabled = true;
            
            submitTalant(currentPerson, reason, parseInt(value));
            closeModal();
            
            // Î≤ÑÌäº ÏõêÎûòÎåÄÎ°ú Î≥µÍµ¨
            setTimeout(() => {
                confirmButton.innerHTML = originalText;
                confirmButton.disabled = false;
            }, 1000);
        }

        function createPersonCard(person) {
            const card = document.createElement('div');
            card.className = 'person-card';
            
            const nameDiv = document.createElement('div');
            nameDiv.className = 'person-name';
            nameDiv.textContent = person;
            
            const buttonsGrid = document.createElement('div');
            buttonsGrid.className = 'buttons-grid';
            
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = 'talant-button' + (category.name === 'Í∏∞ÌÉÄ' ? ' etc' : '');
                
                const buttonText = category.value === 'custom' ? category.name : category.value;
                button.textContent = buttonText;
                button.setAttribute('data-original-text', buttonText);
                button.setAttribute('data-category', category.name);
                
                if (category.value === 'custom') {
                    button.onclick = () => showModal(person);
                } else {
                    button.onclick = () => submitTalant(person, category.name, category.value, button);
                }
                
                buttonsGrid.appendChild(button);
            });
            
            card.appendChild(nameDiv);
            card.appendChild(buttonsGrid);
            return card;
        }
        
        // Firebase Ï¥àÍ∏∞Ìôî Î∞è Ïó∞Í≤∞ ÌôïÏù∏
        async function initializeFirebase() {
            try {
                if (!firebaseInitialized) {
                    // Firestore Ïó∞Í≤∞ ÌÖåÏä§Ìä∏
                    await db.collection('talant_history').limit(1).get();
                    console.log('Firebase Ïó∞Í≤∞ ÏÑ±Í≥µ');
                    firebaseInitialized = true;
                    return true;
                }
                return true;
            } catch (error) {
                console.error('Firebase Ï¥àÍ∏∞Ìôî Ïò§Î•ò:', error);
                showError('Firebase Ïó∞Í≤∞Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. ÎÑ§Ìä∏ÏõåÌÅ¨ Ïó∞Í≤∞ÏùÑ ÌôïÏù∏ÌïòÏÑ∏Ïöî.');
                return false;
            }
        }
        
        // ÌÇ§Î≥¥Îìú Ïù¥Î≤§Ìä∏ Ï∂îÍ∞Ä - Î™®Îã¨ÏóêÏÑú ÏóîÌÑ∞ÌÇ§Î°ú Ï†úÏ∂ú
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && document.getElementById('modalBackdrop').style.display === 'flex') {
                if (document.activeElement === document.getElementById('customValue')) {
                    submitCustomTalant();
                }
            }
            
            // ESC ÌÇ§Î°ú Î™®Îã¨ Îã´Í∏∞
            if (e.key === 'Escape') {
                if (document.getElementById('modalBackdrop').style.display === 'flex') {
                    closeModal();
                }
                if (document.getElementById('resultModal').style.display === 'block') {
                    closeResultModal();
                }
            }
        });

        async function initializeApp() {
            // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Firebase Ï¥àÍ∏∞Ìôî
            await initializeFirebase();
            
            // ÏÇ¨Îûå Ïπ¥Îìú ÏÉùÏÑ±
            const grid = document.getElementById('personGrid');
            grid.innerHTML = '';  // Í∏∞Ï°¥ ÎÇ¥Ïö© Ï¥àÍ∏∞Ìôî
            
            people.forEach(person => {
                grid.appendChild(createPersonCard(person));
            });

            // Ïò§Îäò ÎÇ†ÏßúÎ°ú Ï¥àÍ∏∞Ìôî
            const today = new Date();
            const dateStr = today.toISOString().split('T')[0];
            document.getElementById('dateSelect').value = dateStr;
        }

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
