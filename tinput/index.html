<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>달란트 입력</title>
    <style>
        /* 
         * 디자인 사양에 맞춘 새로운 CSS 디자인
         * 컬러 스킴:
         * - 주요색-1: #7B4AFF (rgb(123, 74, 255))
         * - 중성-1: #F5F5F7 (rgb(245, 245, 247))
         * - 중성-2: #DDDDDD (rgb(221, 221, 221))
         * - 중성-3: #666666 (rgb(102, 102, 102))
         * - 중성-4: #1A1A1A (rgb(26, 26, 26))
         */

        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #F5F5F7;
            color: #1A1A1A;
            line-height: 1.6;
            padding: 0;
            min-height: 100vh;
            position: relative;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            min-height: 100vh;
            padding-bottom: 32px;
        }

        .header {
            position: sticky;
            top: 0;
            background: white;
            padding: 16px;
            box-shadow: 0 4px 15px rgba(123, 74, 255, 0.1);
            z-index: 100;
            margin-bottom: 16px;
        }

        .header-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        h1, h2 {
            color: #7B4AFF;
            font-weight: bold;
        }

        .header-title {
            font-size: 24px;
            margin: 0;
        }

        .view-history-btn {
            background-color: #7B4AFF;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            font-family: 'Pretendard', sans-serif;
        }

        .view-history-btn:hover, .view-history-btn:active {
            background-color: #6a3ce0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(123, 74, 255, 0.2);
        }

        .date-select {
            padding: 12px;
            border: 1px solid #DDDDDD;
            border-radius: 12px;
            font-size: 16px;
            width: 100%;
            font-family: 'Pretendard', sans-serif;
            outline: none;
            transition: all 0.2s;
            margin-bottom: 12px;
        }

        .date-select:focus {
            border-color: #7B4AFF;
            box-shadow: 0 0 0 2px rgba(123, 74, 255, 0.1);
        }

        .log-display {
            background: rgba(123, 74, 255, 0.05);
            border-radius: 12px;
            padding: 12px;
            font-size: 15px;
            color: #7B4AFF;
            border: 1px solid rgba(123, 74, 255, 0.1);
            display: none;
            margin-top: 8px;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .person-grid {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 16px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .person-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(123, 74, 255, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .person-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(123, 74, 255, 0.15);
            border-color: rgba(123, 74, 255, 0.1);
        }

        .person-name {
            font-weight: bold;
            padding: 16px;
            font-size: 18px;
            border-bottom: 1px solid #F5F5F7;
            color: #1A1A1A;
            background-color: rgba(123, 74, 255, 0.03);
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            padding: 16px;
        }

        .talant-button {
            position: relative;
            padding: 20px 0 8px;
            border: none;
            border-radius: 12px;
            background-color: #7B4AFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Pretendard', sans-serif;
            min-height: 64px;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 2px 4px rgba(123, 74, 255, 0.2);
        }

        .talant-button:hover {
            background-color: #6a3ce0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(123, 74, 255, 0.3);
        }

        .talant-button:active {
            background-color: #5a2fd0;
            transform: translateY(1px);
            box-shadow: 0 1px 2px rgba(123, 74, 255, 0.2);
        }

        .talant-button::after {
            content: attr(data-category);
            position: absolute;
            top: 6px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            font-weight: normal;
            opacity: 0.9;
            white-space: nowrap;
        }

        .talant-button.etc {
            background-color: #666666;
        }

        .talant-button.etc:hover {
            background-color: #555555;
        }

        .talant-button.etc:active {
            background-color: #444444;
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 26, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
            animation: fadeIn 0.3s;
        }

        .modal {
            background: white;
            padding: 24px;
            border-radius: 20px;
            width: 90%;
            max-width: 360px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: modalSlideIn 0.3s;
        }

        @keyframes modalSlideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 16px;
            color: #7B4AFF;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #DDDDDD;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Pretendard', sans-serif;
            outline: none;
            transition: all 0.2s;
        }

        .modal input:focus {
            border-color: #7B4AFF;
            box-shadow: 0 0 0 2px rgba(123, 74, 255, 0.1);
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 20px;
        }

        .modal-button {
            padding: 10px 20px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-family: 'Pretendard', sans-serif;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .modal-button.cancel {
            background: #F5F5F7;
            color: #666666;
        }

        .modal-button.cancel:hover {
            background: #DDDDDD;
        }

        .modal-button.confirm {
            background: #7B4AFF;
            color: white;
        }

        .modal-button.confirm:hover {
            background: #6a3ce0;
        }

        #resultModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 90%;
            max-width: 360px;
            text-align: center;
            display: none;
            animation: modalSlideIn 0.3s;
        }

        #resultMessage {
            margin-bottom: 24px;
            word-break: break-all;
            color: #1A1A1A;
            font-size: 16px;
            line-height: 1.6;
        }

        #resultModal button {
            background: #7B4AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Pretendard', sans-serif;
            font-weight: 500;
            transition: all 0.2s;
        }

        #resultModal button:hover {
            background: #6a3ce0;
        }

        #modalOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 26, 0.7);
            z-index: 999;
            backdrop-filter: blur(4px);
            display: none;
        }

        /* 태블릿 및 모바일 대응 */
        @media (max-width: 768px) {
            .person-grid {
                grid-template-columns: 1fr;
                max-width: 480px;
            }
        }

        @media (max-width: 360px) {
            .buttons-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .talant-button {
                font-size: 15px;
            }

            .talant-button::after {
                font-size: 10px;
            }
        }

        /* 사용자 피드백을 위한 로딩 애니메이션 */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script>
    // 카카오톡 브라우저 체크 및 리다이렉트
    if (navigator.userAgent.toLowerCase().includes('kakaotalk')) {
        // 현재 페이지 URL 가져오기
        const url = window.location.href;
        
        // 외부 브라우저로 열기
        location.href = `kakaotalk://web/openExternal?url=${encodeURIComponent(url)}`;
    }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="header-top">
                    <h2 class="header-title">달란트 입력</h2>
                    <button onclick="location.href='https://www.torch5.com/thistory/'" class="view-history-btn">
                        <span>전체 내역 보기</span>
                        <span style="font-size: 1.2em;">📋</span>
                    </button>
                </div>
                <input type="date" class="date-select" id="dateSelect">
                <div class="log-display" id="logDisplay"></div>
            </div>
        </div>

        <div class="person-grid" id="personGrid"></div>
    </div>

    <div class="modal-backdrop" id="modalBackdrop">
        <div class="modal">
            <div class="modal-title">기타 달란트 입력</div>
            <input type="text" id="customReason" placeholder="달란트 사유" />
            <input type="number" id="customValue" placeholder="달란트 수" />
            <div class="modal-buttons">
                <button class="modal-button cancel" onclick="closeModal()">취소</button>
                <button class="modal-button confirm" onclick="submitCustomTalant()">확인</button>
            </div>
        </div>
    </div>

    <div id="resultModal">
        <div id="resultMessage"></div>
        <button onclick="closeResultModal()">확인</button>
    </div>
    <div id="modalOverlay"></div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyx9WOTbj-QtQpuXLFeORf-Hl4tivR17dYcJT5O__Ejeq8ftSClCQPNiarGxv3mQ2IdDw/exec';
        const people = ['황희', '임동하', '장지민', '김종진', '방시온', '정예담', '방온유', '정예준'];
        const categories = [
            { name: '출석', value: 3 },
            { name: '오후출석', value: 3 },
            { name: '문화교실', value: 3 },
            { name: '말씀암송', value: 1 },
            { name: '기도제목', value: 1 },
            { name: '감사제목', value: 5 },
            { name: '손가락기도', value: 10 },
            { name: '기타', value: 'custom' }
        ];
        
        let currentPerson = null;
        let lastSubmissionTime = 0; // 마지막 제출 시간 기록을 위한 변수

        // 모달 관련 함수들
        function showResultModal(message) {
            document.getElementById('resultMessage').innerHTML = message.replace(/\n/g, '<br>');
            document.getElementById('resultModal').style.display = 'block';
            document.getElementById('modalOverlay').style.display = 'block';
        }

        function closeResultModal() {
            document.getElementById('resultModal').style.display = 'none';
            document.getElementById('modalOverlay').style.display = 'none';
        }

        // 기존 함수들
        function formatDate(dateStr) {
            return dateStr.replace(/-/g, '/');
        }

        function addLogEntry(name, talant, reason) {
            const logDisplay = document.getElementById('logDisplay');
            logDisplay.style.display = 'block';
            logDisplay.textContent = `${name} / ${talant}점 / ${reason}`;
            
            // 3초 후 자동으로 사라지게 함
            setTimeout(() => {
                logDisplay.style.opacity = '0';
                setTimeout(() => {
                    logDisplay.style.display = 'none';
                    logDisplay.style.opacity = '1';
                }, 300);
            }, 3000);
        }

        // 중복 제출 방지를 위한 함수
        function preventDuplicateSubmission() {
            const now = Date.now();
            if (now - lastSubmissionTime < 2000) { // 2초 이내 재제출 방지
                return false;
            }
            lastSubmissionTime = now;
            return true;
        }

        // submitTalant 함수 개선
        function submitTalant(name, reason, talant, button) {
            const date = document.getElementById('dateSelect').value;
            if (!date) {
                showResultModal('날짜를 선택해주세요!');
                return;
            }
            
            // 중복 제출 방지
            if (!preventDuplicateSubmission()) {
                return;
            }

            if (button) {
                const originalText = button.textContent;
                button.innerHTML = '<span class="loading-spinner"></span>입력 중...';
                button.style.opacity = '0.7';
                button.disabled = true;
                
                // 5초 후 자동으로 버튼 원래대로 복구 (네트워크 오류 시 대비)
                setTimeout(() => {
                    if (button.disabled) {
                        button.innerHTML = originalText;
                        button.style.opacity = '1';
                        button.disabled = false;
                    }
                }, 5000);
            }

            const formData = new FormData();
            formData.append('name', name);
            formData.append('talant', talant);
            formData.append('reason', reason);
            formData.append('timestamp', formatDate(date));

            const xhr = new XMLHttpRequest();
            xhr.open('POST', scriptURL, true);
            
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    addLogEntry(name, talant, reason);
                    showResultModal(`입력 완료!\n\n이름: ${name}\n사유: ${reason}\n달란트: ${talant}`);
                } else {
                    console.error('Error:', xhr.statusText);
                    showResultModal('오류가 발생했습니다. 다시 시도해주세요.');
                }
                
                if (button) {
                    button.innerHTML = button.getAttribute('data-original-text');
                    button.style.opacity = '1';
                    button.disabled = false;
                }
            };
            
            xhr.onerror = function() {
                console.error('Error:', xhr.statusText);
                showResultModal('오류가 발생했습니다. 다시 시도해주세요.');
                
                if (button) {
                    button.innerHTML = button.getAttribute('data-original-text');
                    button.style.opacity = '1';
                    button.disabled = false;
                }
            };
            
            xhr.send(formData);
        }

        // 나머지 함수들
        function showModal(person) {
            currentPerson = person;
            document.getElementById('modalBackdrop').style.display = 'flex';
            document.getElementById('customReason').value = '';
            document.getElementById('customValue').value = '';
            
            // 포커스 설정
            setTimeout(() => {
                document.getElementById('customReason').focus();
            }, 100);
        }

        function closeModal() {
            document.getElementById('modalBackdrop').style.display = 'none';
            currentPerson = null;
        }

        function submitCustomTalant() {
            const reason = document.getElementById('customReason').value;
            const value = document.getElementById('customValue').value;
            
            if (!reason) {
                document.getElementById('customReason').focus();
                return;
            }
            
            if (!value) {
                document.getElementById('customValue').focus();
                return;
            }

            const confirmButton = document.querySelector('.modal-button.confirm');
            const originalText = confirmButton.textContent;
            confirmButton.innerHTML = '<span class="loading-spinner"></span>입력 중...';
            confirmButton.disabled = true;
            
            submitTalant(currentPerson, reason, parseInt(value));
            closeModal();
            
            // 버튼 원래대로 복구
            setTimeout(() => {
                confirmButton.innerHTML = originalText;
                confirmButton.disabled = false;
            }, 1000);
        }

        function createPersonCard(person) {
            const card = document.createElement('div');
            card.className = 'person-card';
            
            const nameDiv = document.createElement('div');
            nameDiv.className = 'person-name';
            nameDiv.textContent = person;
            
            const buttonsGrid = document.createElement('div');
            buttonsGrid.className = 'buttons-grid';
            
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = 'talant-button' + (category.name === '기타' ? ' etc' : '');
                
                const buttonText = category.value === 'custom' ? category.name : category.value;
                button.textContent = buttonText;
                button.setAttribute('data-original-text', buttonText);
                button.setAttribute('data-category', category.name);
                
                if (category.value === 'custom') {
                    button.onclick = () => showModal(person);
                } else {
                    button.onclick = () => submitTalant(person, category.name, category.value, button);
                }
                
                buttonsGrid.appendChild(button);
            });
            
            card.appendChild(nameDiv);
            card.appendChild(buttonsGrid);
            return card;
        }
        
        // 키보드 이벤트 추가 - 모달에서 엔터키로 제출
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && document.getElementById('modalBackdrop').style.display === 'flex') {
                if (document.activeElement === document.getElementById('customValue')) {
                    submitCustomTalant();
                }
            }
            
            // ESC 키로 모달 닫기
            if (e.key === 'Escape') {
                if (document.getElementById('modalBackdrop').style.display === 'flex') {
                    closeModal();
                }
                if (document.getElementById('resultModal').style.display === 'block') {
                    closeResultModal();
                }
            }
        });

        function initializeApp() {
            const grid = document.getElementById('personGrid');
            people.forEach(person => {
                grid.appendChild(createPersonCard(person));
            });

            const today = new Date();
            const dateStr = today.toISOString().split('T')[0];
            document.getElementById('dateSelect').value = dateStr;
        }

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
