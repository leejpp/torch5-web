<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달란트 전체 내역</title>
    <style>
        /* 
         * 디자인 사양에 맞춘 CSS 디자인
         * 컬러 스킴:
         * - 주요색-1: #7B4AFF (rgb(123, 74, 255))
         * - 중성-1: #F5F5F7 (rgb(245, 245, 247))
         * - 중성-2: #DDDDDD (rgb(221, 221, 221))
         * - 중성-3: #666666 (rgb(102, 102, 102))
         * - 중성-4: #1A1A1A (rgb(26, 26, 26))
         */

        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #F5F5F7;
            line-height: 1.6;
            color: #666666;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(123, 74, 255, 0.1);
            margin-bottom: 24px;
        }

        .title {
            color: #7B4AFF;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 16px;
            text-align: center;
        }

        .filters {
            display: flex;
            gap: 16px;
            margin-bottom: 15px;
        }

        .filter-container {
            flex: 1;
        }

        .filter-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #1A1A1A;
            font-weight: 500;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 1px solid #DDDDDD;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Pretendard', sans-serif;
            color: #1A1A1A;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
            background-color: white;
        }

        select:focus, input:focus {
            border-color: #7B4AFF;
            box-shadow: 0 0 0 2px rgba(123, 74, 255, 0.1);
        }

        .active-filters {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .filter-badge {
            background-color: rgba(123, 74, 255, 0.1);
            color: #7B4AFF;
            border-radius: 16px;
            padding: 4px 12px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-badge .remove {
            cursor: pointer;
            font-weight: bold;
        }

        .clear-filters {
            background: none;
            border: none;
            color: #7B4AFF;
            cursor: pointer;
            font-size: 14px;
            padding: 4px;
            margin-left: auto;
            font-weight: 500;
        }

        .history-list {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(123, 74, 255, 0.1);
            overflow: hidden;
        }

        .history-item {
            padding: 16px 20px;
            border-bottom: 1px solid #F5F5F7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background-color: rgba(123, 74, 255, 0.03);
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-item.deleting {
            background-color: rgba(255, 74, 74, 0.05);
            opacity: 0.7;
        }

        .history-content {
            flex: 1;
        }

        .date {
            color: #7B4AFF;
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 6px;
            letter-spacing: -0.5px;
        }

        .reason {
            font-weight: 500;
            color: #1A1A1A;
            font-size: 16px;
        }

        .name {
            font-weight: 600;
        }

        .talant {
            color: #7B4AFF;
            font-weight: bold;
            font-size: 18px;
            background-color: rgba(123, 74, 255, 0.1);
            padding: 6px 12px;
            border-radius: 10px;
            min-width: 60px;
            text-align: center;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            font-size: 16px;
            opacity: 0.5;
            transition: opacity 0.2s;
            color: #666666;
        }

        .delete-btn:hover {
            opacity: 1;
            color: #FF4A4A;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(245, 245, 247, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(123, 74, 255, 0.2);
            border-top: 4px solid #7B4AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 16px;
            color: #1A1A1A;
            font-weight: 500;
        }

        .empty-message {
            padding: 40px 20px;
            text-align: center;
            color: #666666;
            font-size: 16px;
        }

        .empty-icon {
            font-size: 48px;
            color: #DDDDDD;
            margin-bottom: 16px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(26, 26, 26, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
        }

        .date-group {
            padding: 10px 20px;
            background-color: #F5F5F7;
            font-weight: 600;
            font-size: 14px;
            color: #666666;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #1A1A1A;
        }

        .section-count {
            background-color: rgba(123, 74, 255, 0.1);
            color: #7B4AFF;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 16px;
            }

            .filters {
                flex-direction: column;
                gap: 12px;
            }

            .history-item {
                padding: 14px 16px;
            }

            .talant {
                font-size: 16px;
                padding: 4px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">달란트 전체 내역</h1>
            <div class="filters">
                <div class="filter-container">
                    <label class="filter-label" for="nameFilter">이름</label>
                    <select id="nameFilter">
                        <option value="">전체 이름</option>
                    </select>
                </div>
                <div class="filter-container">
                    <label class="filter-label" for="dateFilter">기간</label>
                    <select id="dateFilter">
                        <option value="">전체 기간</option>
                    </select>
                </div>
            </div>
            <div class="active-filters" id="activeFilters" style="display: none;">
                <!-- 활성화된 필터들이 여기에 표시됩니다 -->
                <button class="clear-filters" id="clearFilters">모든 필터 지우기</button>
            </div>
        </div>

        <div class="section-header">
            <h2 class="section-title">내역 목록</h2>
            <div class="section-count" id="recordCount">0개</div>
        </div>

        <div class="history-list" id="historyList">
            <!-- 내역이 여기에 동적으로 추가됩니다 -->
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <div class="loading-text">데이터를 불러오는 중...</div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyx9WOTbj-QtQpuXLFeORf-Hl4tivR17dYcJT5O__Ejeq8ftSClCQPNiarGxv3mQ2IdDw/exec';
        const people = ['황희', '임동하', '장지민', '김종진', '방시온', '정예담', '방온유', '정예준'];
        let allHistory = [];
        let activeFilters = { name: '', date: '' };

        // 토스트 메시지 표시
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        // 활성 필터 표시 업데이트
        function updateActiveFilters() {
            const activeFiltersEl = document.getElementById('activeFilters');
            const hasActiveFilters = activeFilters.name || activeFilters.date;
            
            if (!hasActiveFilters) {
                activeFiltersEl.style.display = 'none';
                return;
            }
            
            activeFiltersEl.style.display = 'flex';
            activeFiltersEl.innerHTML = '';
            
            if (activeFilters.name) {
                const badge = document.createElement('div');
                badge.className = 'filter-badge';
                badge.innerHTML = `이름: ${activeFilters.name} <span class="remove" data-filter="name">×</span>`;
                activeFiltersEl.appendChild(badge);
                
                badge.querySelector('.remove').addEventListener('click', () => {
                    document.getElementById('nameFilter').value = '';
                    activeFilters.name = '';
                    updateActiveFilters();
                    applyFilters();
                    showToast('이름 필터가 제거되었습니다');
                });
            }
            
            if (activeFilters.date) {
                const [year, month] = activeFilters.date.split('-');
                const badge = document.createElement('div');
                badge.className = 'filter-badge';
                badge.innerHTML = `기간: ${year}년 ${month}월 <span class="remove" data-filter="date">×</span>`;
                activeFiltersEl.appendChild(badge);
                
                badge.querySelector('.remove').addEventListener('click', () => {
                    document.getElementById('dateFilter').value = '';
                    activeFilters.date = '';
                    updateActiveFilters();
                    applyFilters();
                    showToast('기간 필터가 제거되었습니다');
                });
            }
            
            const clearBtn = document.createElement('button');
            clearBtn.className = 'clear-filters';
            clearBtn.id = 'clearFilters';
            clearBtn.textContent = '모든 필터 지우기';
            activeFiltersEl.appendChild(clearBtn);
            
            clearBtn.addEventListener('click', () => {
                document.getElementById('nameFilter').value = '';
                document.getElementById('dateFilter').value = '';
                activeFilters = { name: '', date: '' };
                updateActiveFilters();
                applyFilters();
                showToast('모든 필터가 제거되었습니다');
            });
        }

        // 이름 필터 옵션 추가
        function initializeFilters() {
            // 이름 필터 초기화
            const nameFilter = document.getElementById('nameFilter');
            nameFilter.innerHTML = '<option value="">전체 이름</option>';
            const uniqueNames = [...new Set(people)];
            uniqueNames.forEach(person => {
                const option = document.createElement('option');
                option.value = person;
                option.textContent = person;
                nameFilter.appendChild(option);
            });

            // 날짜 필터 초기화
            const dateFilter = document.getElementById('dateFilter');
            dateFilter.innerHTML = '<option value="">전체 기간</option>';
            
            // 현재 날짜 기준으로 최근 12개월 옵션 생성
            const now = new Date();
            for (let i = 0; i < 12; i++) {
                const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
                const year = date.getFullYear();
                const month = date.getMonth() + 1;
                const value = `${year}-${month.toString().padStart(2, '0')}`;
                const text = `${year}년 ${month}월`;
                
                const option = document.createElement('option');
                option.value = value;
                option.textContent = text;
                dateFilter.appendChild(option);
            }

            // 현재 월 선택
            const currentValue = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}`;
            dateFilter.value = currentValue;
            activeFilters.date = currentValue;
            updateActiveFilters();
        }

        // 날짜 포맷팅
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return `${date.getMonth() + 1}월 ${date.getDate()}일`;
        }

        // 날짜별 그룹화 함수
        function groupByDate(items) {
            const groups = {};
            
            items.forEach(item => {
                const date = new Date(item.timestamp);
                const dateKey = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
                
                if (!groups[dateKey]) {
                    groups[dateKey] = {
                        date: item.timestamp,
                        items: []
                    };
                }
                
                groups[dateKey].items.push(item);
            });
            
            // 날짜 기준 정렬 (최신순)
            return Object.values(groups).sort((a, b) => new Date(b.date) - new Date(a.date));
        }

        // 내역 표시
        function displayHistory(history) {
            console.log('화면 표시 시작, 데이터 수:', history.length);
            const historyList = document.getElementById('historyList');
            const recordCount = document.getElementById('recordCount');
            
            recordCount.textContent = `${history.length}개`;
            
            if (history.length === 0) {
                historyList.innerHTML = `
                    <div class="empty-message">
                        <div class="empty-icon">📋</div>
                        <p>표시할 내역이 없습니다.</p>
                    </div>
                `;
                return;
            }

            // 날짜별로 그룹화
            const groups = groupByDate(history);
            
            let html = '';
            
            groups.forEach(group => {
                const groupDate = new Date(group.date);
                const formattedGroupDate = `${groupDate.getFullYear()}년 ${groupDate.getMonth() + 1}월 ${groupDate.getDate()}일`;
                
                html += `<div class="date-group">${formattedGroupDate}</div>`;
                
                group.items.forEach((item, index) => {
                    html += `
                        <div class="history-item" data-index="${index}">
                            <div class="history-content">
                                <div class="date">${formatDate(item.timestamp)}</div>
                                <div class="reason"><span class="name">${item.name}</span> - ${item.reason}</div>
                            </div>
                            <div class="actions">
                                <div class="talant">+${item.talant}</div>
                                <button class="delete-btn" onclick="confirmDelete('${item.timestamp}', '${item.name}', '${item.reason}', ${item.talant})">
                                    🗑️
                                </button>
                            </div>
                        </div>
                    `;
                });
            });
            
            historyList.innerHTML = html;
        }

        // 삭제 확인 함수 추가
        function confirmDelete(timestamp, name, reason, talant) {
            if (confirm(`정말로 다음 항목을 삭제하시겠습니까?\n\n이름: ${name}\n사유: ${reason}\n달란트: ${talant}`)) {
                // 시각적 피드백 추가 (삭제 중 상태 표시)
                const items = document.querySelectorAll('.history-item');
                items.forEach(item => {
                    const content = item.querySelector('.reason').textContent;
                    if (content.includes(name) && content.includes(reason)) {
                        item.classList.add('deleting');
                    }
                });
                
                deleteHistoryItem(timestamp, name, reason, talant);
            }
        }

        // 삭제 실행 함수 추가
        async function deleteHistoryItem(timestamp, name, reason, talant) {
            try {
                showLoading();
                const formData = new FormData();
                formData.append('action', 'deleteHistory');
                formData.append('timestamp', timestamp);
                formData.append('name', name);
                formData.append('reason', reason);
                formData.append('talant', talant);

                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.result === "success") {
                    showToast('내역이 삭제되었습니다');
                    await loadHistory();
                } else {
                    throw new Error(result.message || '삭제 실패');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('삭제 중 오류가 발생했습니다', 5000);
            } finally {
                hideLoading();
            }
        }

        // 필터 적용
        function applyFilters() {
            const nameFilter = document.getElementById('nameFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            
            // 필터 상태 업데이트
            const hasChanges = 
                (activeFilters.name !== nameFilter) || 
                (activeFilters.date !== dateFilter);
                
            activeFilters.name = nameFilter;
            activeFilters.date = dateFilter;
            
            if (hasChanges) {
                updateActiveFilters();
            }

            let filtered = [...allHistory];

            if (nameFilter) {
                filtered = filtered.filter(item => item.name === nameFilter);
            }

            if (dateFilter) {
                const [year, month] = dateFilter.split('-');
                filtered = filtered.filter(item => {
                    const date = new Date(item.timestamp);
                    return date.getFullYear() === parseInt(year) && 
                           date.getMonth() === parseInt(month) - 1;
                });
            }

            displayHistory(filtered);
            
            if (hasChanges) {
                if (nameFilter && dateFilter) {
                    showToast(`이름: ${nameFilter}, 기간: ${dateFilter.split('-')[0]}년 ${dateFilter.split('-')[1]}월 필터 적용됨`);
                } else if (nameFilter) {
                    showToast(`이름: ${nameFilter} 필터 적용됨`);
                } else if (dateFilter) {
                    showToast(`기간: ${dateFilter.split('-')[0]}년 ${dateFilter.split('-')[1]}월 필터 적용됨`);
                } else {
                    showToast('모든 필터가 제거되었습니다');
                }
            }
        }

        // 데이터 로드
        async function loadHistory() {
            try {
                showLoading();
                console.log('데이터 로딩 시작...');
                
                const response = await fetch(`${scriptURL}?action=getHistory`);
                const data = await response.json();
                
                if (data.history && Array.isArray(data.history)) {
                    allHistory = data.history.map(item => ({
                        timestamp: item.date,
                        name: item.name,
                        talant: item.amount,
                        reason: item.reason
                    }));
                    
                    allHistory.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    applyFilters();
                } else {
                    throw new Error('데이터가 없습니다.');
                }
            } catch (error) {
                console.error('에러 발생:', error);
                const historyList = document.getElementById('historyList');
                historyList.innerHTML = `
                    <div class="empty-message">
                        <div class="empty-icon">⚠️</div>
                        <p>데이터를 불러오는데 실패했습니다.<br>
                        에러 메시지: ${error.message}</p>
                    </div>
                `;
                showToast('데이터를 불러오는데 실패했습니다', 5000);
            } finally {
                hideLoading();
            }
        }

        // 이벤트 리스너 설정
        document.getElementById('nameFilter').addEventListener('change', applyFilters);
        document.getElementById('dateFilter').addEventListener('change', applyFilters);

        // 초기화
        document.addEventListener('DOMContentLoaded', () => {
            console.log('페이지 로드됨');
            initializeFilters();
            loadHistory();
        });

        // 로딩 표시/숨김 함수
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }
    </script>
</body>
</html>
