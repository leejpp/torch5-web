<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ë‹¬ë€íŠ¸ ë­í‚¹</title>
    <style>
        /* 
         * ë””ìì¸ ì‚¬ì–‘ì— ë§ì¶˜ ìƒˆë¡œìš´ CSS ë””ìì¸
         * ì»¬ëŸ¬ ìŠ¤í‚´:
         * - ì£¼ìš”ìƒ‰-1: #7B4AFF (rgb(123, 74, 255))
         * - ì¤‘ì„±-1: #F5F5F7 (rgb(245, 245, 247))
         * - ì¤‘ì„±-2: #DDDDDD (rgb(221, 221, 221))
         * - ì¤‘ì„±-3: #666666 (rgb(102, 102, 102))
         * - ì¤‘ì„±-4: #1A1A1A (rgb(26, 26, 26))
         */

        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #F5F5F7;
            padding: 20px;
            line-height: 1.6;
            color: #666666;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 4px 15px rgba(123, 74, 255, 0.1);
        }

        .title {
            color: #7B4AFF;
            text-align: center;
            padding: 10px;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 24px;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            margin: 16px 0;
            padding: 16px 20px;
            background-color: white;
            border-radius: 20px;
            color: #1A1A1A;
            min-height: 60px;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid #F5F5F7;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .ranking-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(123, 74, 255, 0.15);
        }

        .rank {
            font-size: 22px;
            font-weight: bold;
            width: 40px;
            text-align: center;
            flex-shrink: 0;
            color: #1A1A1A;
        }

        .name {
            flex: 1;
            font-size: 16px;
            margin: 0 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-width: 0;
            color: #1A1A1A;
            cursor: pointer;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(26, 26, 26, 0.5);
            z-index: 999;
            backdrop-filter: blur(3px);
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 28px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }

        .popup-content {
            text-align: center;
        }

        .popup-title {
            color: #7B4AFF;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .history-item {
            background-color: #F5F5F7;
            color: #1A1A1A;
            margin: 12px 0;
            padding: 16px;
            border-radius: 16px;
            text-align: left;
            border-left: 4px solid #7B4AFF;
        }

        .history-date {
            font-size: 14px;
            color: #7B4AFF;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .history-reason {
            font-size: 16px;
            color: #666666;
        }

        .history-amount {
            font-weight: bold;
            color: #7B4AFF;
            margin-top: 5px;
        }

        .close-button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #7B4AFF;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: background-color 0.2s ease-in-out;
        }

        .close-button:hover {
            background-color: #6a3ce0;
        }

        .score {
            background-color: #F5F5F7;
            color: #1A1A1A;
            padding: 10px 16px;
            border-radius: 16px;
            font-weight: bold;
            margin: 0 15px;
            min-width: 90px;
            text-align: center;
            flex-shrink: 0;
        }

        .movement {
            width: 30px;
            text-align: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .up {
            color: #7B4AFF;
        }

        .down {
            color: #FF4A4A;
        }

        .crown {
            color: #7B4AFF;
            margin-left: 5px;
            display: inline-block;
        }

        .timestamp {
            color: #666666;
            text-align: center;
            font-size: 14px;
            margin-top: 24px;
            padding: 0 10px;
        }

        /* ë¡œë”© ë©”ì‹œì§€ ìŠ¤íƒ€ì¼ */
        .loading-message {
            text-align: center;
            padding: 20px;
            color: #666666;
        }

        /* ì˜¤ë¥˜ ë©”ì‹œì§€ ìŠ¤íƒ€ì¼ */
        .error-message {
            text-align: center;
            padding: 20px;
            color: #FF4A4A;
        }

        /* 1ìœ„ í•­ëª© íŠ¹ë³„ ìŠ¤íƒ€ì¼ */
        .first-rank {
            background-color: rgba(123, 74, 255, 0.05);
            border: 1px solid #7B4AFF;
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            
            .container {
                padding: 18px;
            }
            
            .rank {
                font-size: 20px;
                width: 30px;
            }
            
            .name {
                font-size: 15px;
                margin: 0 8px;
            }
            
            .score {
                padding: 8px 12px;
                min-width: 70px;
                margin: 0 8px;
                font-size: 14px;
            }
            
            .ranking-item {
                padding: 14px;
                min-height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">ë‹¬ë€íŠ¸ ë­í‚¹</div>
        <div id="rankingList"></div>
        <div class="timestamp" id="timestamp"></div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <div class="popup-content">
            <div class="popup-title" id="popup-text"></div>
            <div id="history-list"></div>
            <button class="close-button" onclick="closePopup()">ë‹«ê¸°</button>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyx9WOTbj-QtQpuXLFeORf-Hl4tivR17dYcJT5O__Ejeq8ftSClCQPNiarGxv3mQ2IdDw/exec';
        let previousRanking = [];

        function createRankingItem(rank, name, score, movement) {
            const isFirstRank = rank === 1;
            return `
                <div class="ranking-item ${isFirstRank ? 'first-rank' : ''}">
                    <div class="rank">${rank}</div>
                    <div class="name" onclick="showPopup('${name}')">${name}${isFirstRank ? '<span class="crown">ğŸ‘‘</span>' : ''}</div>
                    <div class="score">${score.toLocaleString()}</div>
                    <div class="movement">
                        ${movement === 'up' ? '<span class="up">â†‘</span>' : 
                          movement === 'down' ? '<span class="down">â†“</span>' : '-'}
                    </div>
                </div>
            `;
        }

        function determineMovement(currentRank, name) {
            if (previousRanking.length === 0) return '-';
            const previousIndex = previousRanking.findIndex(item => item.name === name);
            if (previousIndex === -1) return '-';
            
            const previousRank = previousIndex + 1;
            if (currentRank < previousRank) return 'up';
            if (currentRank > previousRank) return 'down';
            return '-';
        }

        function updateRanking() {
            const rankingList = document.getElementById('rankingList');
            const timestamp = document.getElementById('timestamp');
            
            rankingList.innerHTML = '<div class="loading-message">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';
            
            fetch(`${scriptURL}?action=getRanking`)
                .then(response => response.json())
                .then(data => {
                    const now = new Date();
                    timestamp.textContent = `ì§‘ê³„ ê¸°ì¤€ì¼ : ${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')} (${['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '][now.getDay()]}) ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;

                    if (!data.ranking || !Array.isArray(data.ranking)) {
                        throw new Error('Invalid data format');
                    }

                    rankingList.innerHTML = data.ranking
                        .map((item, index) => {
                            const movement = determineMovement(index + 1, item.name);
                            return createRankingItem(index + 1, item.name, item.score, movement);
                        })
                        .join('');
                    
                    previousRanking = data.ranking;
                })
                .catch(error => {
                    console.error('Error:', error);
                    rankingList.innerHTML = '<div class="error-message">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.<br>ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.</div>';
                });
        }

        async function showPopup(name) {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            const popupText = document.getElementById('popup-text');
            const historyList = document.getElementById('history-list');
            
            popupText.textContent = `${name}ë‹˜ì˜ ë‹¬ë€íŠ¸ ë‚´ì—­`;
            popup.style.display = 'block';
            overlay.style.display = 'block';
            
            // íˆìŠ¤í† ë¦¬ ë¡œë”© ë©”ì‹œì§€ í‘œì‹œ
            historyList.innerHTML = '<div class="loading-message">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';
            
            try {
                console.log('Fetching history for:', name);
                const response = await fetch(`${scriptURL}?action=getHistory&name=${encodeURIComponent(name)}&type=ranking`);
                const data = await response.json();
                console.log('Received data:', data);
                
                if (data.history && Array.isArray(data.history)) {
                    historyList.innerHTML = data.history
                        .slice(0, 5)
                        .map(item => `
                            <div class="history-item">
                                <div class="history-date">${item.date}</div>
                                <div class="history-reason">${item.reason}</div>
                                <div class="history-amount">+${item.amount} ë‹¬ë€íŠ¸</div>
                            </div>
                        `).join('');
                } else {
                    historyList.innerHTML = '<div class="loading-message">ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                }
            } catch (error) {
                console.error('Error fetching history:', error);
                historyList.innerHTML = '<div class="error-message">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</div>';
            }
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            
            popup.style.display = 'none';
            overlay.style.display = 'none';
        }

        // ì´ˆê¸° ë¡œë”©
        document.addEventListener('DOMContentLoaded', function() {
            updateRanking();
        });
    </script>
</body>
</html>
