<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달란트 전체 내역 - Firebase 버전</title>
    <!-- Firebase SDK 추가 -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <style>
        /* 
         * 디자인 사양에 맞춘 CSS 디자인
         * 컬러 스킴:
         * - 주요색-1: #7B4AFF (rgb(123, 74, 255))
         * - 중성-1: #F5F5F7 (rgb(245, 245, 247))
         * - 중성-2: #DDDDDD (rgb(221, 221, 221))
         * - 중성-3: #666666 (rgb(102, 102, 102))
         * - 중성-4: #1A1A1A (rgb(26, 26, 26))
         */

        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #F5F5F7;
            line-height: 1.6;
            color: #666666;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(123, 74, 255, 0.1);
            margin-bottom: 24px;
        }

        .title {
            color: #7B4AFF;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 16px;
            text-align: center;
        }

        .filters {
            display: flex;
            gap: 16px;
            margin-bottom: 15px;
        }

        .filter-container {
            flex: 1;
        }

        .filter-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #1A1A1A;
            font-weight: 500;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 1px solid #DDDDDD;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Pretendard', sans-serif;
            color: #1A1A1A;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
            background-color: white;
        }

        select:focus, input:focus {
            border-color: #7B4AFF;
            box-shadow: 0 0 0 2px rgba(123, 74, 255, 0.1);
        }
        
        input[type="date"] {
            appearance: none;
            -webkit-appearance: none;
            padding-right: 12px;
        }
        
        input[type="date"]::-webkit-calendar-picker-indicator {
            background-color: transparent;
            cursor: pointer;
            color: #7B4AFF;
            opacity: 0.8;
        }

        .active-filters {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .filter-badge {
            background-color: rgba(123, 74, 255, 0.1);
            color: #7B4AFF;
            border-radius: 16px;
            padding: 4px 12px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-badge .remove {
            cursor: pointer;
            font-weight: bold;
        }

        .clear-filters {
            background: none;
            border: none;
            color: #7B4AFF;
            cursor: pointer;
            font-size: 14px;
            padding: 4px;
            margin-left: auto;
            font-weight: 500;
        }

        /* 카드형 날짜 그룹 스타일링 */
        .date-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
            margin-bottom: 30px;
        }

        .date-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(123, 74, 255, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .date-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(123, 74, 255, 0.15);
        }

        .date-card-header {
            padding: 16px;
            background-color: rgba(123, 74, 255, 0.05);
            border-bottom: 1px solid rgba(123, 74, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .date-header-left {
            display: flex;
            flex-direction: column;
        }

        .date-text {
            font-weight: 600;
            font-size: 16px;
            color: #1A1A1A;
        }

        .date-day {
            color: #7B4AFF;
            font-size: 14px;
            font-weight: 500;
        }

        .date-count {
            background-color: rgba(123, 74, 255, 0.1);
            color: #7B4AFF;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 500;
        }

        .history-list {
            flex-grow: 1;
            overflow: hidden;
        }

        .history-item {
            padding: 16px;
            border-bottom: 1px solid rgba(123, 74, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            flex-wrap: wrap;
            gap: 8px;
        }

        .history-item:hover {
            background-color: rgba(123, 74, 255, 0.03);
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-item.deleting {
            background-color: rgba(255, 74, 74, 0.05);
            opacity: 0.7;
        }

        .history-content {
            flex: 1;
            min-width: 0;
            overflow: hidden;
            word-break: break-word;
        }

        .reason {
            font-weight: 500;
            color: #1A1A1A;
            font-size: 16px;
            white-space: normal;
            word-break: break-word;
            overflow-wrap: break-word;
        }

        .name {
            font-weight: 600;
        }

        .created-at {
            font-size: 12px;
            color: #666666;
            margin-top: 4px;
        }

        .talant {
            color: #7B4AFF;
            font-weight: bold;
            font-size: 18px;
            background-color: rgba(123, 74, 255, 0.1);
            padding: 6px 12px;
            border-radius: 10px;
            min-width: 60px;
            text-align: center;
            margin-left: 10px;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            font-size: 16px;
            opacity: 0.5;
            transition: opacity 0.2s;
            color: #666666;
        }

        .delete-btn:hover {
            opacity: 1;
            color: #FF4A4A;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(245, 245, 247, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(123, 74, 255, 0.2);
            border-top: 4px solid #7B4AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 16px;
            color: #1A1A1A;
            font-weight: 500;
        }

        .empty-message {
            padding: 40px 20px;
            text-align: center;
            color: #666666;
            font-size: 16px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(123, 74, 255, 0.1);
        }

        .empty-icon {
            font-size: 48px;
            color: #DDDDDD;
            margin-bottom: 16px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(26, 26, 26, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #1A1A1A;
        }

        .section-count {
            background-color: rgba(123, 74, 255, 0.1);
            color: #7B4AFF;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
        }

        /* 에러 메시지 스타일 */
        .error-message {
            padding: 20px;
            background-color: #FFF0F0;
            color: #FF4A4A;
            border-radius: 20px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid rgba(255, 74, 74, 0.3);
        }

        .error-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .error-title {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 18px;
        }
        
        .error-details {
            font-size: 14px;
            color: #666;
        }

        .retry-button {
            background-color: #7B4AFF;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 12px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .retry-button:hover {
            background-color: #6A3AD8;
        }

        .mock-data-button {
            background-color: #F5F5F7;
            color: #666;
            border: 1px solid #DDDDDD;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 12px;
            margin-left: 8px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .mock-data-button:hover {
            background-color: #EBEBED;
            border-color: #7B4AFF;
            color: #7B4AFF;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .date-cards {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .filters {
                flex-direction: column;
                gap: 12px;
            }

            .history-item {
                padding: 12px;
                flex-direction: column;
                align-items: flex-start;
            }
            
            .history-content {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .actions {
                width: 100%;
                justify-content: space-between;
            }

            .talant {
                font-size: 16px;
                padding: 4px 10px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .section-title {
                font-size: 18px;
            }
            
            .date-card-header {
                padding: 12px;
            }
            
            .reason {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">달란트 전체 내역</h1>
            <div class="filters">
                <div class="filter-container">
                    <label class="filter-label" for="nameFilter">이름</label>
                    <select id="nameFilter">
                        <option value="">전체 이름</option>
                    </select>
                </div>
                <div class="filter-container">
                    <label class="filter-label" for="dateFilterType">기간 유형</label>
                    <select id="dateFilterType">
                        <option value="month">월별</option>
                        <option value="specific">특정 날짜</option>
                    </select>
                </div>
                <div class="filter-container" id="monthFilterContainer">
                    <label class="filter-label" for="dateFilter">월 선택</label>
                    <select id="dateFilter">
                        <option value="">전체 기간</option>
                    </select>
                </div>
                <div class="filter-container" id="specificDateContainer" style="display: none;">
                    <label class="filter-label" for="specificDateFilter">날짜 선택</label>
                    <input type="date" id="specificDateFilter" class="date-input">
                </div>
            </div>
            <div class="active-filters" id="activeFilters" style="display: none;">
                <!-- 활성화된 필터들이 여기에 표시됩니다 -->
                <button class="clear-filters" id="clearFilters">모든 필터 지우기</button>
            </div>
        </div>

        <div id="errorContainer" style="display: none;"></div>

        <div class="section-header">
            <h2 class="section-title">내역 목록</h2>
            <div class="section-count" id="recordCount">0개</div>
        </div>

        <div id="historyList">
            <!-- 내역이 여기에 동적으로 추가됩니다 -->
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">데이터를 불러오는 중...</div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyBQhlKHBMGKuT95pM6kP6AH7Mv-xhJelBo",
            authDomain: "togy-web.firebaseapp.com",
            projectId: "togy-web",
            storageBucket: "togy-web.firebasestorage.app",
            messagingSenderId: "61696764840",
            appId: "1:61696764840:web:53096a4fe0ae1622e9cb9d"
        };

        // 기본 목업 데이터 (Firebase 연결 실패 시 사용)
        const mockData = [
            {
                id: "mock1",
                name: "황준구",
                talant: "10",
                reason: "예배 참석",
                receivedDate: new Date(2025, 2, 23), // 3월 23일
                timestamp: new Date(2025, 2, 23, 14, 30)
            },
            {
                id: "mock2",
                name: "임동하",
                talant: "5",
                reason: "성경 암송",
                receivedDate: new Date(2025, 2, 23), // 3월 23일
                timestamp: new Date(2025, 2, 23, 15, 45)
            },
            {
                id: "mock3",
                name: "정예담",
                talant: "15",
                reason: "찬양팀 참여",
                receivedDate: new Date(2025, 2, 22), // 3월 22일
                timestamp: new Date(2025, 2, 22, 11, 20)
            },
            {
                id: "mock4",
                name: "방시온",
                talant: "8",
                reason: "봉사 활동",
                receivedDate: new Date(2025, 2, 21), // 3월 21일
                timestamp: new Date(2025, 2, 21, 16, 10)
            }
        ];

        // Firebase 변수들
        let db;
        let talantCollection;
        let firebaseInitialized = false;
        
        const people = ['임동하', '장지민', '황희', '김종진', '방시온', '정예담', '방온유', '정예준'];
        let allHistory = [];
        let activeFilters = { name: '', date: '', specificDate: '' };
        let isUsingMockData = false;

        // 로딩 표시 및 숨기기 함수
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }
        
        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        // 토스트 메시지 표시
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        // 에러 메시지 표시
        function showError(title, message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.style.display = 'block';
            errorContainer.innerHTML = `
                <div class="error-message">
                    <div class="error-icon">⚠️</div>
                    <div class="error-title">${title}</div>
                    <div class="error-details">${message}</div>
                    <button class="retry-button" onclick="initializeFirebase()">재시도</button>
                    <button class="mock-data-button" onclick="useMockData()">테스트 데이터 사용하기</button>
                </div>
            `;
        }

        // 에러 메시지 숨기기
        function hideError() {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.style.display = 'none';
        }

        // 활성 필터 표시 업데이트
        function updateActiveFilters() {
            const activeFiltersEl = document.getElementById('activeFilters');
            const hasActiveFilters = activeFilters.name || activeFilters.date || activeFilters.specificDate;
            
            if (!hasActiveFilters) {
                activeFiltersEl.style.display = 'none';
                return;
            }
            
            activeFiltersEl.style.display = 'flex';
            activeFiltersEl.innerHTML = '';
            
            if (activeFilters.name) {
                const badge = document.createElement('div');
                badge.className = 'filter-badge';
                badge.innerHTML = `이름: ${activeFilters.name} <span class="remove" data-filter="name">×</span>`;
                activeFiltersEl.appendChild(badge);
                
                badge.querySelector('.remove').addEventListener('click', () => {
                    document.getElementById('nameFilter').value = '';
                    activeFilters.name = '';
                    updateActiveFilters();
                    applyFilters();
                    showToast('이름 필터가 제거되었습니다');
                });
            }
            
            if (activeFilters.date) {
                const [year, month] = activeFilters.date.split('-');
                const badge = document.createElement('div');
                badge.className = 'filter-badge';
                badge.innerHTML = `기간: ${year}년 ${month}월 <span class="remove" data-filter="date">×</span>`;
                activeFiltersEl.appendChild(badge);
                
                badge.querySelector('.remove').addEventListener('click', () => {
                    document.getElementById('dateFilter').value = '';
                    activeFilters.date = '';
                    updateActiveFilters();
                    applyFilters();
                    showToast('기간 필터가 제거되었습니다');
                });
            }
            
            if (activeFilters.specificDate) {
                const specificDate = new Date(activeFilters.specificDate);
                const year = specificDate.getFullYear();
                const month = specificDate.getMonth() + 1;
                const day = specificDate.getDate();
                
                const badge = document.createElement('div');
                badge.className = 'filter-badge';
                badge.innerHTML = `날짜: ${year}년 ${month}월 ${day}일 <span class="remove" data-filter="specificDate">×</span>`;
                activeFiltersEl.appendChild(badge);
                
                badge.querySelector('.remove').addEventListener('click', () => {
                    document.getElementById('specificDateFilter').value = '';
                    activeFilters.specificDate = '';
                    updateActiveFilters();
                    applyFilters();
                    showToast('날짜 필터가 제거되었습니다');
                });
            }
            
            const clearBtn = document.createElement('button');
            clearBtn.className = 'clear-filters';
            clearBtn.id = 'clearFilters';
            clearBtn.textContent = '모든 필터 지우기';
            activeFiltersEl.appendChild(clearBtn);
            
            clearBtn.addEventListener('click', () => {
                document.getElementById('nameFilter').value = '';
                document.getElementById('dateFilter').value = '';
                document.getElementById('specificDateFilter').value = '';
                activeFilters = { name: '', date: '', specificDate: '' };
                updateActiveFilters();
                applyFilters();
                showToast('모든 필터가 제거되었습니다');
            });
        }

        // 이름 필터 옵션 추가
        function initializeFilters(useSpecificDateFilter = false) {
            // 이름 필터 초기화
            const nameFilter = document.getElementById('nameFilter');
            
            nameFilter.innerHTML = '<option value="">전체 이름</option>';
            
            const uniqueNames = [...new Set(people)];
            uniqueNames.forEach(person => {
                // 필터용 옵션
                const filterOption = document.createElement('option');
                filterOption.value = person;
                filterOption.textContent = person;
                nameFilter.appendChild(filterOption);
            });

            // 날짜 필터 초기화
            const dateFilter = document.getElementById('dateFilter');
            dateFilter.innerHTML = '<option value="">전체 기간</option>';
            
            // 현재 날짜 기준으로 최근 12개월 옵션 생성
            const now = new Date();
            for (let i = 0; i < 12; i++) {
                const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
                const year = date.getFullYear();
                const month = date.getMonth() + 1;
                const value = `${year}-${month.toString().padStart(2, '0')}`;
                const text = `${year}년 ${month}월`;
                
                const option = document.createElement('option');
                option.value = value;
                option.textContent = text;
                dateFilter.appendChild(option);
            }

            // 필터 컨테이너 요소
            const dateFilterType = document.getElementById('dateFilterType');
            const monthFilterContainer = document.getElementById('monthFilterContainer');
            const specificDateContainer = document.getElementById('specificDateContainer');
            
            // 특정 날짜 필터의 기본값 설정 (오늘 날짜)
            const specificDateFilter = document.getElementById('specificDateFilter');
            const today = new Date();
            const formattedToday = `${today.getFullYear()}-${(today.getMonth() + 1).toString().padStart(2, '0')}-${today.getDate().toString().padStart(2, '0')}`;
            specificDateFilter.value = formattedToday;
            
            // 반드시 기본값을 모두 비우고 시작
            dateFilter.value = '';
            activeFilters.date = '';
            
            if (useSpecificDateFilter) {
                // 특정 날짜 필터 사용 (오늘 날짜)
                dateFilterType.value = 'specific';
                monthFilterContainer.style.display = 'none';
                specificDateContainer.style.display = 'block';
                
                // 필터 상태 업데이트
                activeFilters.specificDate = formattedToday;
                console.log('특정 날짜 필터 설정:', formattedToday);
            } else {
                // 월별 필터 사용 (현재 월)
                const currentValue = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}`;
                dateFilter.value = currentValue;
                activeFilters.date = currentValue;
                activeFilters.specificDate = '';
            }
            
            // 콘솔에 현재 필터 상태 출력
            console.log('필터 초기화 완료. 현재 필터 상태:', JSON.stringify(activeFilters));
            
            updateActiveFilters();
        }

        // 요일 구하기
        function getKoreanDayOfWeek(dateStr) {
            const date = new Date(dateStr);
            const days = ['일', '월', '화', '수', '목', '금', '토'];
            return days[date.getDay()];
        }

        // 날짜별 그룹화 함수
        function groupByDate(items) {
            const groups = {};
            
            items.forEach(item => {
                const date = new Date(item.receivedDate); // 달란트 받은 날짜 기준 그룹화
                const dateKey = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
                
                if (!groups[dateKey]) {
                    groups[dateKey] = {
                        date: item.receivedDate,
                        items: [],
                        totalTalant: 0
                    };
                }
                
                groups[dateKey].items.push(item);
                groups[dateKey].totalTalant += parseInt(item.talant);
            });
            
            // 날짜 기준 정렬 (최신순)
            return Object.values(groups).sort((a, b) => new Date(b.date) - new Date(a.date));
        }

        // 내역 표시 (카드형)
        function displayHistory(history) {
            console.log('화면 표시 시작, 데이터 수:', history.length);
            const historyList = document.getElementById('historyList');
            const recordCount = document.getElementById('recordCount');
            
            recordCount.textContent = `${history.length}개`;
            
            if (history.length === 0) {
                historyList.innerHTML = `
                    <div class="empty-message">
                        <div class="empty-icon">📋</div>
                        <p>표시할 내역이 없습니다.</p>
                    </div>
                `;
                return;
            }

            // 날짜별로 그룹화
            const groups = groupByDate(history);
            
            let html = '<div class="date-cards">';
            
            groups.forEach(group => {
                const groupDate = new Date(group.date);
                const formattedGroupDate = `${groupDate.getFullYear()}년 ${groupDate.getMonth() + 1}월 ${groupDate.getDate()}일`;
                const dayOfWeek = getKoreanDayOfWeek(group.date);
                
                html += `
                <div class="date-card">
                    <div class="date-card-header">
                        <div class="date-header-left">
                            <div class="date-text">${formattedGroupDate}</div>
                            <div class="date-day">${dayOfWeek}요일</div>
                        </div>
                        <div class="date-count">${group.items.length}개</div>
                    </div>
                    <div class="history-list">`;
                
                // 시간순으로 정렬 (최신순)
                group.items.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                group.items.forEach((item, index) => {
                    // 지급 날짜와 시간 포맷팅
                    const createdAt = new Date(item.timestamp);
                    const createdAtStr = `${createdAt.getFullYear()}-${(createdAt.getMonth() + 1).toString().padStart(2, '0')}-${createdAt.getDate().toString().padStart(2, '0')} ${createdAt.getHours().toString().padStart(2, '0')}:${createdAt.getMinutes().toString().padStart(2, '0')}`;
                    
                    html += `
                        <div class="history-item" data-index="${index}">
                            <div class="history-content">
                                <div class="reason"><span class="name">${item.name}</span> - ${item.reason}</div>
                                <div class="created-at">지급일시: ${createdAtStr}</div>
                            </div>
                            <div class="actions">
                                <div class="talant">+${item.talant}</div>
                                <button class="delete-btn" onclick="confirmDelete('${item.id}')">
                                    🗑️
                                </button>
                            </div>
                        </div>
                    `;
                });
                
                html += `
                    </div>
                </div>`;
            });
            
            html += '</div>';
            
            historyList.innerHTML = html;
        }

        // 삭제 확인 함수 추가
        function confirmDelete(id) {
            const item = allHistory.find(item => item.id === id);
            if (!item) return;
            
            if (confirm(`정말로 다음 항목을 삭제하시겠습니까?\n\n이름: ${item.name}\n사유: ${item.reason}\n달란트: ${item.talant}`)) {
                // 시각적 피드백 추가 (삭제 중 상태 표시)
                const items = document.querySelectorAll('.history-item');
                items.forEach(el => {
                    if (el.querySelector('.delete-btn').onclick.toString().includes(id)) {
                        el.classList.add('deleting');
                    }
                });
                
                deleteHistoryItem(id);
            }
        }

        // 삭제 실행 함수 추가
        async function deleteHistoryItem(id) {
            try {
                showLoading();
                
                if (isUsingMockData) {
                    // 모의 데이터일 경우 배열에서 제거
                    allHistory = allHistory.filter(item => item.id !== id);
                    setTimeout(() => {
                        applyFilters();
                        hideLoading();
                        showToast('내역이 삭제되었습니다');
                    }, 500);
                } else {
                    // Firestore에서 문서 삭제
                    await talantCollection.doc(id).delete();
                    showToast('내역이 삭제되었습니다');
                    await loadHistory();
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('삭제 중 오류가 발생했습니다: ' + error.message, 5000);
                hideLoading();
            }
        }

        // 필터 적용
        function applyFilters() {
            console.log('필터 적용 시작, 현재 필터 상태:', JSON.stringify(activeFilters));
            
            const nameFilter = document.getElementById('nameFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            const specificDateFilter = document.getElementById('specificDateFilter').value;
            const dateFilterType = document.getElementById('dateFilterType').value;
            
            console.log('현재 UI 필터 값:', {
                name: nameFilter,
                dateType: dateFilterType,
                date: dateFilter,
                specificDate: specificDateFilter
            });
            
            // 필터 상태 업데이트
            const hasChanges = 
                (activeFilters.name !== nameFilter) || 
                (activeFilters.date !== dateFilter) ||
                (activeFilters.specificDate !== specificDateFilter);
            
            // 기존 필터 값 저장
            activeFilters.name = nameFilter;
            
            // 날짜 필터 타입에 따라 필터 설정
            if (dateFilterType === 'month') {
                activeFilters.date = dateFilter;
                activeFilters.specificDate = '';
                // UI에서도 특정 날짜 필터 입력 필드를 비움
                document.getElementById('specificDateFilter').value = '';
            } else {
                activeFilters.date = '';
                activeFilters.specificDate = specificDateFilter;
                // UI에서도 월별 필터 입력 필드를 비움
                document.getElementById('dateFilter').value = '';
            }
            
            if (hasChanges) {
                updateActiveFilters();
            }

            console.log('필터 적용 전 상태 업데이트:', JSON.stringify(activeFilters));

            let filtered = [...allHistory];
            console.log('전체 데이터 수:', filtered.length);

            if (nameFilter) {
                filtered = filtered.filter(item => item.name === nameFilter);
                console.log('이름 필터 후 데이터 수:', filtered.length);
            }

            // 월별 필터와 특정 날짜 필터는 상호 배타적
            if (activeFilters.date) {
                console.log('월별 필터 적용:', activeFilters.date);
                const [year, month] = activeFilters.date.split('-');
                filtered = filtered.filter(item => {
                    const date = new Date(item.receivedDate);
                    return date.getFullYear() === parseInt(year) && 
                           date.getMonth() === parseInt(month) - 1;
                });
                console.log('월별 필터 후 데이터 수:', filtered.length);
            }
            
            if (activeFilters.specificDate) {
                console.log('특정 날짜 필터 적용:', activeFilters.specificDate);
                const selectedDate = new Date(activeFilters.specificDate);
                selectedDate.setHours(0, 0, 0, 0); // 시간 부분을 0으로 설정
                
                filtered = filtered.filter(item => {
                    const itemDate = new Date(item.receivedDate);
                    itemDate.setHours(0, 0, 0, 0); // 시간 부분을 0으로 설정
                    
                    // 날짜 비교
                    const isMatch = itemDate.getTime() === selectedDate.getTime();
                    return isMatch;
                });
                console.log('특정 날짜 필터 후 데이터 수:', filtered.length);
            }

            displayHistory(filtered);
            
            if (hasChanges) {
                let toastMessage = '';
                
                if (nameFilter) {
                    toastMessage += `이름: ${nameFilter}`;
                }
                
                if (activeFilters.date) {
                    if (toastMessage) toastMessage += ', ';
                    toastMessage += `기간: ${activeFilters.date.split('-')[0]}년 ${activeFilters.date.split('-')[1]}월`;
                }
                
                if (activeFilters.specificDate) {
                    if (toastMessage) toastMessage += ', ';
                    const specDate = new Date(activeFilters.specificDate);
                    toastMessage += `날짜: ${specDate.getFullYear()}년 ${specDate.getMonth() + 1}월 ${specDate.getDate()}일`;
                }
                
                if (toastMessage) {
                    showToast(`${toastMessage} 필터 적용됨`);
                } else {
                    showToast('모든 필터가 제거되었습니다');
                }
            }
        }

        // Firebase 초기화
        async function initializeFirebase() {
            try {
                showLoading();
                hideError();
                
                console.log('Firebase 초기화 시도...');
                
                // 이미 초기화된 경우 중복 초기화 방지
                if (!firebaseInitialized) {
                    firebase.initializeApp(firebaseConfig);
                    db = firebase.firestore();
                    talantCollection = db.collection('talant_history');
                    firebaseInitialized = true;
                }
                
                // 연결 테스트
                await db.collection('talant_history').limit(1).get();
                
                console.log('Firebase 연결 성공');
                isUsingMockData = false;
                
                // 필터 초기화
                initializeFilters();
                
                // 데이터 로드
                await loadHistory();
                
                hideLoading();
            } catch (error) {
                console.error('Firebase 초기화 실패:', error);
                hideLoading();
                showError('Firebase 연결 오류', '데이터베이스에 연결할 수 없습니다. 네트워크 상태를 확인하거나 잠시 후 다시 시도해 주세요.');
            }
        }

        // 목업 데이터 사용
        function useMockData() {
            hideError();
            showLoading();
            
            console.log('목업 데이터 사용 중...');
            isUsingMockData = true;
            
            // 필터 초기화
            initializeFilters(true); // 특정 날짜(오늘) 필터로 시작
            
            // 목업 데이터 설정
            allHistory = [...mockData];
            
            // 필터 적용
            setTimeout(() => {
                applyFilters();
                hideLoading();
                showToast('테스트 데이터가 로드되었습니다', 3000);
            }, 500);
        }

        // 데이터 로드 (Firebase)
        async function loadHistory() {
            try {
                showLoading();
                console.log('Firebase에서 데이터 로딩 시작...');
                
                // Firestore에서 데이터 가져오기
                const snapshot = await talantCollection.orderBy('receivedDate', 'desc').get();
                
                console.log('데이터 로드 성공, 문서 수:', snapshot.size);
                
                if (snapshot.empty) {
                    console.log('데이터가 없습니다.');
                    allHistory = [];
                    applyFilters();
                    hideLoading();
                    return;
                }
                
                allHistory = snapshot.docs.map(doc => {
                    const data = doc.data();
                    return {
                        id: doc.id,
                        timestamp: data.createdAt ? data.createdAt.toDate() : new Date(), // 지급한 시간
                        receivedDate: data.receivedDate ? data.receivedDate.toDate() : new Date(), // 달란트 받은 날짜
                        name: data.name || '',
                        talant: data.talant || '0',
                        reason: data.reason || '(사유 없음)'
                    };
                });
                
                console.log('데이터 변환 완료, 항목 수:', allHistory.length);
                
                // 현재 필터 상태 출력
                console.log('데이터 로드 후 필터 상태:', JSON.stringify(activeFilters));
                
                // 필터 적용
                applyFilters();
                
                hideLoading();
            } catch (error) {
                console.error('데이터 로드 오류:', error);
                showError('데이터 로드 실패', '달란트 내역을 불러오는 중 오류가 발생했습니다. 다시 시도하거나 테스트 데이터를 사용해 주세요.');
                hideLoading();
            }
        }

        // 이벤트 리스너 추가
        function addEventListeners() {
            const nameFilter = document.getElementById('nameFilter');
            const dateFilter = document.getElementById('dateFilter');
            const specificDateFilter = document.getElementById('specificDateFilter');
            const dateFilterType = document.getElementById('dateFilterType');
            
            nameFilter.addEventListener('change', () => {
                applyFilters();
            });
            
            dateFilter.addEventListener('change', () => {
                applyFilters();
            });
            
            specificDateFilter.addEventListener('change', () => {
                applyFilters();
            });
            
            dateFilterType.addEventListener('change', () => {
                const monthFilterContainer = document.getElementById('monthFilterContainer');
                const specificDateContainer = document.getElementById('specificDateContainer');
                
                if (dateFilterType.value === 'month') {
                    monthFilterContainer.style.display = 'block';
                    specificDateContainer.style.display = 'none';
                    
                    // 특정 날짜 필터 초기화
                    document.getElementById('specificDateFilter').value = '';
                    activeFilters.specificDate = '';
                } else {
                    monthFilterContainer.style.display = 'none';
                    specificDateContainer.style.display = 'block';
                    
                    // 월별 필터 초기화
                    document.getElementById('dateFilter').value = '';
                    activeFilters.date = '';
                }
                
                updateActiveFilters();
                applyFilters();
            });
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', () => {
            console.log('페이지 로드됨');
            addEventListeners();
            
            // Firebase 초기화
            try {
                initializeFirebase();
                
                // 초기화 후 필터 정상 적용을 위해 지연 실행
                setTimeout(() => {
                    applyFilters();
                }, 100);
            } catch (error) {
                console.error('초기화 오류:', error);
                showError('초기화 오류', '애플리케이션 초기화 중 문제가 발생했습니다. 페이지를 새로고침하거나 테스트 데이터를 사용해 주세요.');
                hideLoading();
            }
        });
    </script>
</body>
</html>
